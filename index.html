}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 276, "label": "Mitigations", "shape": "dot", "title": "::Configuration: Make sure your DNS servers have been updated to the latest versions::Configuration: UNIX services like rlogin, rsh/rcp, xhost, and nfs are all susceptible to wrong information being held in a cache. Care should be taken with these services so they do not rely upon DNS caches that have been exposed to the Internet.::Configuration: Disable client side DNS caching.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 277, "label": "Example Instances", "shape": "dot", "title": "::In this example, an adversary sends request to a local DNS server to look up www.example .com. The associated IP address of www.example.com is 1.3.5.7. Local DNS usually caches IP addresses and do not go to remote DNS every time. Since the local record is not found, DNS server tries to connect to remote DNS for queries. However, before the remote DNS returns the right IP address 1.3.5.7, the adversary floods local DNS with crafted responses with IP address 2.4.6.8. The result is that 2.4.6.8 is stored in DNS cache. Meanwhile, 2.4.6.8 is associated with a malicious website www.maliciousexampsle.com When users connect to www.example.com, the local DNS will direct it to www.maliciousexample.com, this works as part of a Pharming attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 278, "label": "Related Weaknesses", "shape": "dot", "title": "::348::345::349::346::350::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 279, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1584.002:ENTRY NAME:Compromise Infrastructure: DNS Server::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 280, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 281, "label": "name", "shape": "dot", "title": "Content Spoofing"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 282, "label": "id", "shape": "dot", "title": "148"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 283, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 284, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 285, "label": "Description", "shape": "dot", "title": "An adversary modifies content to make it contain something other than what the original content producer intended while keeping the apparent source of the content unchanged. The term content spoofing is most often used to describe modification of web pages hosted by a target to display the adversary\u0027s content instead of the owner\u0027s content. However, any content can be spoofed, including the content of email messages, file transfers, or the content of other network communication protocols. Content can be modified at the source (e.g. modifying the source file for a web page) or in transit (e.g. intercepting and modifying a message between the sender and recipient). Usually, the adversary will attempt to hide the fact that the content has been modified, but in some cases, such as with web site defacement, this is not necessary. Content Spoofing can lead to malware exposure, financial fraud (if the content governs financial transactions), privacy violations, and other unwanted outcomes."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 286, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 287, "label": "Likelihood of Attack", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 288, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 289, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 290, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 291, "label": "Prerequisites", "shape": "dot", "title": "::The target must provide content but fail to adequately protect it against modification.The adversary must have the means to alter data to which they are not authorized. If the content is to be modified in transit, the adversary must be able to intercept the targeted messages.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 292, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 293, "label": "Resources Required", "shape": "dot", "title": "::If the content is to be modified in transit, the adversary requires a tool capable of intercepting the target\u0027s communication and generating/creating custom packets to impact the communications. In some variants, the targeted content is altered so that all or some of it is redirected towards content published by the attacker (for example, images and frames in the target\u0027s web site might be modified to be loaded from a source controlled by the attacker). In these cases, the attacker requires the necessary resources to host the replacement content.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 294, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 295, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data:NOTE:Integrity Modify Data A successful content spoofing attack compromises the integrity of the application data.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 296, "label": "Mitigations", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 297, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 298, "label": "Related Weaknesses", "shape": "dot", "title": "::345::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 299, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1491:ENTRY NAME:Defacement::::TAXONOMY NAME:WASC:ENTRY ID:12:ENTRY NAME:Content Spoofing::::TAXONOMY NAME:OWASP Attacks:ENTRY NAME:Content Spoofing::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 300, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 301, "label": "name", "shape": "dot", "title": "Collect Data from Common Resource Locations"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 302, "label": "id", "shape": "dot", "title": "150"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 303, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 304, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 305, "label": "Description", "shape": "dot", "title": "An adversary exploits well-known locations for resources for the purposes of undermining the security of the target. In many, if not most systems, files and resources are organized in a default tree structure. This can be useful for adversaries because they often know where to look for resources or files that are necessary for attacks. Even when the precise location of a targeted resource may not be known, naming conventions may indicate a small area of the target machine\u0027s file tree where the resources are typically located. For example, configuration files are normally stored in the /etc director on Unix systems. Adversaries can take advantage of this to commit other types of attacks."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 306, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 307, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 308, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 309, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:116::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 310, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 311, "label": "Prerequisites", "shape": "dot", "title": "::The targeted applications must either expect files to be located at a specific location or, if the location of the files can be configured by the user, the user either failed to move the files from the default location or placed them in a conventional location for files of the given type.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 312, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 313, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack. In some cases, the attacker need not even have direct access to the locations on the target computer where the targeted resources reside.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 314, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 315, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 316, "label": "Mitigations", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 317, "label": "Example Instances", "shape": "dot", "title": "::An adversary can use a technique called Bluesnarfing to retrieve data from Bluetooth enabled devices in which they know where the data is located. This is done by connecting to the device\u2019s Object Exchange (OBEX) Push Profile and making OBEX GET requests for known filenames (contact lists, photos, recent calls). Bluesnarfing was patched shortly after its discovery in 2003 and will only work on devices created before or during this time.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 318, "label": "Related Weaknesses", "shape": "dot", "title": "::552::1239::1258::1266::1272::1323::1324::1330::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 319, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1003:ENTRY NAME:OS Credential Dumping::::TAXONOMY NAME:ATTACK:ENTRY ID:1119:ENTRY NAME:Automated Collection::::TAXONOMY NAME:ATTACK:ENTRY ID:1213:ENTRY NAME:Data from Information Repositories::::TAXONOMY NAME:ATTACK:ENTRY ID:1530:ENTRY NAME:Data from Cloud Storage Object::::TAXONOMY NAME:ATTACK:ENTRY ID:1555:ENTRY NAME:Credentials from Password Stores::::TAXONOMY NAME:ATTACK:ENTRY ID:1602:ENTRY NAME:Data from Configuration Repository::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 320, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 321, "label": "name", "shape": "dot", "title": "Sniffing Network Traffic"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 322, "label": "id", "shape": "dot", "title": "158"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 323, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 324, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 325, "label": "Description", "shape": "dot", "title": "In this attack pattern, the adversary monitors network traffic between nodes of a public or multicast network in an attempt to capture sensitive information at the protocol level. Network sniffing applications can reveal TCP/IP, DNS, Ethernet, and other low-level network communication information. The adversary takes a passive role in this attack pattern and simply observes and analyzes the traffic. The adversary may precipitate or indirectly influence the content of the observed transaction, but is never the intended recipient of the target information."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 326, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 327, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 328, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 329, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:157::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 330, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 331, "label": "Prerequisites", "shape": "dot", "title": "::The target must be communicating on a network protocol visible by a network sniffing application.::The adversary must obtain a logical position on the network from intercepting target network traffic is possible. Depending on the network topology, traffic sniffing may be simple or challenging. If both the target sender and target recipient are members of a single subnet, the adversary must also be on that subnet in order to see their traffic communication.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 332, "label": "Skills Required", "shape": "dot", "title": "::SKILL:Adversaries can obtain and set up open-source network sniffing tools easily.:LEVEL:Low::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 333, "label": "Resources Required", "shape": "dot", "title": "::A tool with the capability of presenting network communication traffic (e.g., Wireshark, tcpdump, Cain and Abel, etc.).::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 334, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 335, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 336, "label": "Mitigations", "shape": "dot", "title": "::Obfuscate network traffic through encryption to prevent its readability by network sniffers.::Employ appropriate levels of segmentation to your network in accordance with best practices.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 337, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 338, "label": "Related Weaknesses", "shape": "dot", "title": "::311::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 339, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1040:ENTRY NAME:Network Sniffing::::TAXONOMY NAME:ATTACK:ENTRY ID:1111:ENTRY NAME:Multi-Factor Authentication Interception::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 340, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 341, "label": "name", "shape": "dot", "title": "Redirect Access to Libraries"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 342, "label": "id", "shape": "dot", "title": "159"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 343, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 344, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 345, "label": "Description", "shape": "dot", "title": "An adversary exploits a weakness in the way an application searches for external libraries to manipulate the execution flow to point to an adversary supplied library or code base. This pattern of attack allows the adversary to compromise the application or server via the execution of unauthorized code. An application typically makes calls to functions that are a part of libraries external to the application. These libraries may be part of the operating system or they may be third party libraries. If an adversary can redirect an application\u0027s attempts to access these libraries to other libraries that the adversary supplies, the adversary will be able to force the targeted application to execute arbitrary code. This is especially dangerous if the targeted application has enhanced privileges. Access can be redirected through a number of techniques, including the use of symbolic links, search path modification, and relative path manipulation."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 346, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 347, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 348, "label": "Typical Severity", "shape": "dot", "title": "VERY HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 349, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:154::NATURE:CanPrecede:CAPEC ID:185::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 350, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Identify Target] The adversary identifies the target application and determines what libraries are being used.TECHNIQUE:Find public source code and identify library dependencies.:TECHNIQUE:Gain access to the system hosting the application and look for libraries in common locations.::STEP:2:PHASE:Experiment:DESCRIPTION:[Deploy Malicious Libraries] The adversary crafts malicious libraries and deploys them on the system where the application is running, or in a remote location that can be loaded by the application.::STEP:3:PHASE:Exploit:DESCRIPTION:[Redirect Library Calls to Malicious Library] Once the malicious library crafted by the adversary is deployed, the adversary will manipulate the flow of the application such that it calls the malicious library. This can be done in a variety of ways based on how the application is loading and calling libraries.TECHNIQUE:Poison the DNS cache of the system so that it loads a malicious library from a remote location hosted by the adversary instead of the legitimate location:TECHNIQUE:Create a symlink that tricks the application into thinking that a malicious library is the legitimate library.:TECHNIQUE:Use DLL side-loading to place a malicious verison of a DLL in the windows directory.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 351, "label": "Prerequisites", "shape": "dot", "title": "::The target must utilize external libraries and must fail to verify the integrity of these libraries before using them.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 352, "label": "Skills Required", "shape": "dot", "title": "::SKILL:To modify the entries in the configuration file pointing to malicious libraries:LEVEL:Low::SKILL:To force symlink and timing issues for redirecting access to libraries:LEVEL:Medium::SKILL:To reverse engineering the libraries and inject malicious code into the libraries:LEVEL:High::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 353, "label": "Resources Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 354, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 355, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:AuthorizationTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Authorization Execute Unauthorized Commands Run Arbitrary Code::SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Bypass Protection Mechanism::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 356, "label": "Mitigations", "shape": "dot", "title": "::Implementation: Restrict the permission to modify the entries in the configuration file.::Implementation: Check the integrity of the dynamically linked libraries before use them.::Implementation: Use obfuscation and other techniques to prevent reverse engineering the libraries.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 357, "label": "Example Instances", "shape": "dot", "title": "::In this example, the attacker using ELF infection that redirects the Procedure Linkage Table (PLT) of an executable allowing redirection to be resident outside of the infected executable. The algorithm at the entry point code is as follows... \u2022 mark the text segment writeable \u2022 save the PLT(GOT) entry \u2022 replace the PLT(GOT) entry with the address of the new lib call The algorithm in the new library call is as follows... \u2022 do the payload of the new lib call \u2022 restore the original PLT(GOT) entry \u2022 call the lib call \u2022 save the PLT(GOT) entry again (if its changed) \u2022 replace the PLT(GOT) entry with the address of the new lib call::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 358, "label": "Related Weaknesses", "shape": "dot", "title": "::706::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 359, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1574.008:ENTRY NAME:Hijack Execution Flow:Path Interception by Search Order Hijacking::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 360, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 361, "label": "name", "shape": "dot", "title": "Spear Phishing"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 362, "label": "id", "shape": "dot", "title": "163"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 363, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 364, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 365, "label": "Description", "shape": "dot", "title": "An adversary targets a specific user or group with a Phishing (CAPEC-98) attack tailored to a category of users in order to have maximum relevance and deceptive capability. Spear Phishing is an enhanced version of the Phishing attack targeted to a specific user or group. The quality of the targeted email is usually enhanced by appearing to come from a known or trusted entity. If the email account of some trusted entity has been compromised the message may be digitally signed. The message will contain information specific to the targeted users that will enhance the probability that they will follow the URL to the compromised site. For example, the message may indicate knowledge of the targets employment, residence, interests, or other information that suggests familiarity. As soon as the user follows the instructions in the message, the attack proceeds as a standard Phishing attack."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 366, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 367, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 368, "label": "Typical Severity", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 369, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:98::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 370, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Obtain useful contextual detailed information about the targeted user or organization] An adversary collects useful contextual detailed information about the targeted user or organization in order to craft a more deceptive and enticing message to lure the target into responding.TECHNIQUE:Conduct web searching research of target. See also: CAPEC-118.:TECHNIQUE:Identify trusted associates, colleagues and friends of target. See also: CAPEC-118.:TECHNIQUE:Utilize social engineering attack patterns such as Pretexting. See also: CAPEC-407.:TECHNIQUE:Collect social information via dumpster diving. See also: CAPEC-406.:TECHNIQUE:Collect social information via traditional sources. See also: CAPEC-118.:TECHNIQUE:Collect social information via Non-traditional sources. See also: CAPEC-118.::STEP:2:PHASE:Experiment:DESCRIPTION:[Optional: Obtain domain name and certificate to spoof legitimate site] This optional step can be used to help the adversary impersonate the legitimate site more convincingly. The adversary can use homograph attacks to convince users that they are using the legitimate website. Note that this step is not required for phishing attacks, and many phishing attacks simply supply URLs containing an IP address and no SSL certificate.TECHNIQUE:Optionally obtain a domain name that visually looks similar to the legitimate site\u0027s domain name. An example is www.paypaI.com vs. www.paypal.com (the first one contains a capital i, instead of a lower case L).:TECHNIQUE:Optionally obtain a legitimate SSL certificate for the new domain name.::STEP:3:PHASE:Experiment:DESCRIPTION:[Optional: Explore legitimate website and create duplicate] An adversary creates a website (optionally at a URL that looks similar to the original URL) that closely resembles the website that they are trying to impersonate. That website will typically have a login form for the victim to put in their authentication credentials. There can be different variations on a theme here.TECHNIQUE:Use spidering software to get copy of web pages on legitimate site.:TECHNIQUE:Manually save copies of required web pages from legitimate site.:TECHNIQUE:Create new web pages that have the legitimate site\u0027s look at feel, but contain completely new content.::STEP:4:PHASE:Experiment:DESCRIPTION:[Optional: Build variants of the website with very specific user information e.g., living area, etc.] Once the adversary has their website which duplicates a legitimate website, they need to build very custom user related information in it. For example, they could create multiple variants of the website which would target different living area users by providing information such as local news, local weather, etc. so that the user believes this is a new feature from the website.TECHNIQUE:Integrate localized information in the web pages created to duplicate the original website. Those localized information could be dynamically generated based on unique key or IP address of the future victim.::STEP:5:PHASE:Exploit:DESCRIPTION:[Convince user to enter sensitive information on adversary\u0027s site.] An adversary sends a message (typically an e-mail) to the victim that has some sort of a call to action to get the user to click on the link included in the e-mail (which takes the victim to adversary\u0027s website) and log in. The key is to get the victim to believe that the message is coming from a legitimate entity trusted by the victim or with which the victim or does business and that the website pointed to by the URL in the e-mail is the legitimate website. A call to action will usually need to sound legitimate and urgent enough to prompt action from the user.TECHNIQUE:Send the user a message from a spoofed legitimate-looking e-mail address that asks the user to click on the included link.:TECHNIQUE:Place phishing link in post to online forum.::STEP:6:PHASE:Exploit:DESCRIPTION:[Use stolen credentials to log into legitimate site] Once the adversary captures some sensitive information through phishing (login credentials, credit card information, etc.) the adversary can leverage this information. For instance, the adversary can use the victim\u0027s login credentials to log into their bank account and transfer money to an account of their choice.TECHNIQUE:Log in to the legitimate site using another user\u0027s supplied credentials.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 371, "label": "Prerequisites", "shape": "dot", "title": "::None. Any user can be targeted by a Spear Phishing attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 372, "label": "Skills Required", "shape": "dot", "title": "::SKILL:Spear phishing attacks require specific knowledge of the victims being targeted, such as which bank is being used by the victims, or websites they commonly log into (Google, Facebook, etc).:LEVEL:Medium::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 373, "label": "Resources Required", "shape": "dot", "title": "::An adversay must have the ability communicate their phishing scheme to the victims (via email, instance message, etc.), as well as a website or other platform for victims to enter personal information into.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 374, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 375, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data:NOTE:Confidentiality Read Data Information Leakage::SCOPE:Accountability:SCOPE:Authentication:SCOPE:Authorization:SCOPE:Non-RepudiationTECHNICAL IMPACT:Gain Privileges:NOTE:Accountability Authentication Authorization Non-Repudiation Gain Privileges Privilege Escalation::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data:NOTE:Integrity Modify Data Data Modification::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 376, "label": "Mitigations", "shape": "dot", "title": "::Do not follow any links that you receive within your e-mails and certainly do not input any login credentials on the page that they take you too. Instead, call your Bank, PayPal, eBay, etc., and inquire about the problem. A safe practice would also be to type the URL of your bank in the browser directly and only then log in. Also, never reply to any e-mails that ask you to provide sensitive information of any kind.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 377, "label": "Example Instances", "shape": "dot", "title": "::The target gets an official looking e-mail from their bank stating that their account has been temporarily locked due to suspected unauthorized activity that happened in a different area from where they live (details might be provided by the spear phishers) and that they need to click on the link included in the e-mail to log in to their bank account in order to unlock it. The link in the e-mail looks very similar to that of their bank and once the link is clicked, the log in page is the exact replica. The target supplies their login credentials after which they are notified that their account has now been unlocked and that everything is fine. An adversary has just collected the target\u0027s online banking information which can now be used by them to log into the target\u0027s bank account and transfer money to a bank account of the adversary\u0027s choice.::An adversary can leverage a weakness in the SMB protocol by sending the target, an official looking e-mail from their employer\u0027s IT Department stating that their system has vulnerable software, which they need to manually patch by accessing an updated version of the software by clicking on a provided link to a network share. Once the link is clicked, the target is directed to an external server controlled by the adversary or to a malicious file on a public access share. The SMB protocol will then attempt to authenticate the target to the adversary controlled server, which allows the adversary to capture the hashed credentials over SMB. These credentials can then be used to execute offline brute force attacks or a Pass The Hash attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 378, "label": "Related Weaknesses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 379, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1534:ENTRY NAME:Internal Spearfishing::::TAXONOMY NAME:ATTACK:ENTRY ID:1566.001:ENTRY NAME:Phishing: Spearfishing Attachment::::TAXONOMY NAME:ATTACK:ENTRY ID:1566.002:ENTRY NAME:Phishing: Spearfishing Link::::TAXONOMY NAME:ATTACK:ENTRY ID:1566.003:ENTRY NAME:Phishing: Spearfishing via Service::::TAXONOMY NAME:ATTACK:ENTRY ID:1598.001:ENTRY NAME:Phishing for Information: Spearfishing Service::::TAXONOMY NAME:ATTACK:ENTRY ID:1598.002:ENTRY NAME:Phishing for Information: Spearfishing Attachment::::TAXONOMY NAME:ATTACK:ENTRY ID:1598.003:ENTRY NAME:Phishing for Information: Spearfishing Link::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 380, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 381, "label": "name", "shape": "dot", "title": "File Manipulation"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 382, "label": "id", "shape": "dot", "title": "165"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 383, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 384, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 385, "label": "Description", "shape": "dot", "title": "An attacker modifies file contents or attributes (such as extensions or names) of files in a manner to cause incorrect processing by an application. Attackers use this class of attacks to cause applications to enter unstable states, overwrite or expose sensitive information, and even execute arbitrary code with the application\u0027s privileges. This class of attacks differs from attacks on configuration information (even if file-based) in that file manipulation causes the file processing to result in non-standard behaviors, such as buffer overflows or use of the incorrect interpreter. Configuration attacks rely on the application interpreting files correctly in order to insert harmful configuration information. Likewise, resource location attacks rely on controlling an application\u0027s ability to locate files, whereas File Manipulation attacks do not require the application to look in a non-default location, although the two classes of attacks are often combined."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 386, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 387, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 388, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 389, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 390, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 391, "label": "Prerequisites", "shape": "dot", "title": "::The target must use the affected file without verifying its integrity.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 392, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 393, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack. In some cases, tools can be used to better control the response of the targeted application to the modified file.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 394, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 395, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 396, "label": "Mitigations", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 397, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 398, "label": "Related Weaknesses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 399, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1036.003:ENTRY NAME:Masquerading: Rename System Utilities::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 400, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 401, "label": "name", "shape": "dot", "title": "Footprinting"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 402, "label": "id", "shape": "dot", "title": "169"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 403, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 404, "label": "status", "shape": "dot", "title": "STABLE"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 405, "label": "Description", "shape": "dot", "title": "An adversary engages in probing and exploration activities to identify constituents and properties of the target."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 406, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 407, "label": "Likelihood of Attack", "shape": "dot", "title": "High"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 408, "label": "Typical Severity", "shape": "dot", "title": "Very Low"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 409, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 410, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Request Footprinting] The attacker examines the website information and source code of the website and uses automated tools to get as much information as possible about the system and organization.TECHNIQUE:Open Source Footprinting: Examine the website about the organization and skim through the webpage\u0027s HTML source to look for comments.:TECHNIQUE:Network Enumeration: Perform various queries (Registrar Query, Organizational Query, Domain Query, Network Query, POC Query) on the many whois databases found on the internet to identify domain names and associated networks.:TECHNIQUE:DNS Interrogation: Once basic information is gathered the attack could begin to query DNS.:TECHNIQUE:Other Techniques: Use ping sweep, TCP scan, UDP scan, OS Identification various techniques to gain more information about the system and network.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 411, "label": "Prerequisites", "shape": "dot", "title": "::An application must publicize identifiable information about the system or application through voluntary or involuntary means. Certain identification details of information systems are visible on communication networks (e.g., if an adversary uses a sniffer to inspect the traffic) due to their inherent structure and protocol standards. Any system or network that can be detected can be footprinted. However, some configuration choices may limit the useful information that can be collected during a footprinting attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 412, "label": "Skills Required", "shape": "dot", "title": "::SKILL:The adversary knows how to send HTTP request, run the scan tool.:LEVEL:Low::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 413, "label": "Resources Required", "shape": "dot", "title": "::The adversary requires a variety of tools to collect information about the target. These include port/network scanners and tools to analyze responses from applications to determine version and configuration information. Footprinting a system adequately may also take a few days if the attacker wishes the footprinting attempt to go undetected.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 414, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 415, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 416, "label": "Mitigations", "shape": "dot", "title": "::Keep patches up to date by installing weekly or daily if possible.::Shut down unnecessary services/ports.::Change default passwords by choosing strong passwords.::Curtail unexpected input.::Encrypt and password-protect sensitive data.::Avoid including information that has the potential to identify and compromise your organization\u0027s security such as access to business plans, formulas, and proprietary documents.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 417, "label": "Example Instances", "shape": "dot", "title": "::In this example let us look at the website http://www.example.com to get much information we can about Alice. From the website, we find that Alice also runs foobar.org. We type in www example.com into the prompt of the Name Lookup window in a tool, and our result is this IP address: 192.173.28.130 We type the domain into the Name Lookup prompt and we are given the same IP. We can safely say that example and foobar.org are hosted on the same box. But if we were to do a reverse name lookup on the IP, which domain will come up? www.example.com or foobar.org? Neither, the result is nijasvspirates.org. So nijasvspirates.org is the name of the box hosting 31337squirrel.org and foobar.org. So now that we have the IP, let\u0027s check to see if nijasvspirates is awake. We type the IP into the prompt in the Ping window. We\u0027ll set the interval between packets to 1 millisecond. We\u0027ll set the number of seconds to wait until a ping times out to 5. We\u0027ll set the ping size to 500 bytes and we\u0027ll send ten pings. Ten packets sent and ten packets received. nijasvspirates.org returned a message to my computer within an average of 0.35 seconds for every packet sent. nijasvspirates is alive. We open the Whois window and type nijasvspirates.org into the Query prompt, and whois.networksolutions.com into the Server prompt. This means we\u0027ll be asking Network Solutions to tell us everything they know about nijasvspirates.org. The result is this laundry list of info: Registrant: FooBar (nijasvspirates -DOM) p.o.box 11111 SLC, UT 84151 US Domain Name: nijasvspirates.ORG Administrative Contact, Billing Contact: Smith, John jsmith@anonymous.net FooBar p.o.box 11111 SLC, UT 84151 555-555-6103 Technical Contact: Johnson, Ken kj@fierymonkey.org fierymonkey p.o.box 11111 SLC, UT 84151 555-555-3849 Record last updated on 17-Aug-2001. Record expires on 11-Aug-2002. Record created on 11-Aug-2000. Database last updated on 12-Dec-2001 04:06:00 EST. Domain servers in listed order: NS1. fierymonkey.ORG 192.173.28.130 NS2. fierymonkey.ORG 64.192.168.80 A corner stone of footprinting is Port Scanning. Let\u0027s port scan nijasvspirates.org and see what kind of services are running on that box. We type in the nijasvspirates IP into the Host prompt of the Port Scan window. We\u0027ll start searching from port number 1, and we\u0027ll stop at the default Sub7 port, 27374. Our results are: 21 TCP ftp 22 TCP ssh SSH-1.99-OpenSSH_2.30 25 TCP smtp 53 TCP domain 80 TCP www 110 TCP pop3 111 TCP sunrpc 113 TCP ident Just by this we know that Alice is running a website and email, using POP3, SUNRPC (SUN Remote Procedure Call), and ident.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 418, "label": "Related Weaknesses", "shape": "dot", "title": "::200::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 419, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1217:ENTRY NAME:Browser Bookmark Discovery::::TAXONOMY NAME:ATTACK:ENTRY ID:1592:ENTRY NAME:Gather Victim Host Information::::TAXONOMY NAME:ATTACK:ENTRY ID:1595:ENTRY NAME:Active Scanning::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 420, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 421, "label": "name", "shape": "dot", "title": "Using Malicious Files"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 422, "label": "id", "shape": "dot", "title": "17"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 423, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 424, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 425, "label": "Description", "shape": "dot", "title": "An attack of this type exploits a system\u0027s configuration that allows an adversary to either directly access an executable file, for example through shell access; or in a possible worst case allows an adversary to upload a file and then execute it. Web servers, ftp servers, and message oriented middleware systems which have many integration points are particularly vulnerable, because both the programmers and the administrators must be in synch regarding the interfaces and the correct privileges for each interface."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 426, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 427, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 428, "label": "Typical Severity", "shape": "dot", "title": "VERY HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 429, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:122::NATURE:CanPrecede:CAPEC ID:233::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 430, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Determine File/Directory Configuration] The adversary looks for misconfigured files or directories on a system that might give executable access to an overly broad group of users.TECHNIQUE:Through shell access to a system, use the command ls -l to view permissions for files and directories.::STEP:2:PHASE:Experiment:DESCRIPTION:[Upload Malicious Files] If the adversary discovers a directory that has executable permissions, they will attempt to upload a malicious file to execute.TECHNIQUE:Upload a malicious file through a misconfigured FTP server.::STEP:3:PHASE:Exploit:DESCRIPTION:[Execute Malicious File] The adversary either executes the uploaded malicious file, or executes an existing file that has been misconfigured to allow executable access to the adversary.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 431, "label": "Prerequisites", "shape": "dot", "title": "::System\u0027s configuration must allow an attacker to directly access executable files or upload files to execute. This means that any access control system that is supposed to mediate communications between the subject and the object is set incorrectly or assumes a benign environment.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 432, "label": "Skills Required", "shape": "dot", "title": "::SKILL:To identify and execute against an over-privileged system interface:LEVEL:Low::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 433, "label": "Resources Required", "shape": "dot", "title": "::Ability to communicate synchronously or asynchronously with server that publishes an over-privileged directory, program, or interface. Optionally, ability to capture output directly through synchronous communication or other method such as FTP.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 434, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 435, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:Confidentiality:SCOPE:Integrity:SCOPE:AvailabilityTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Confidentiality Integrity Availability Execute Unauthorized Commands Run Arbitrary Code::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::SCOPE:Confidentiality:SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Gain Privileges::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 436, "label": "Mitigations", "shape": "dot", "title": "::Design: Enforce principle of least privilege::Design: Run server interfaces with a non-root account and/or utilize chroot jails or other configuration techniques to constrain privileges even if attacker gains some limited access to commands.::Implementation: Perform testing such as pen-testing and vulnerability scanning to identify directories, programs, and interfaces that grant direct access to executables.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 437, "label": "Example Instances", "shape": "dot", "title": "::Consider a directory on a web server with the following permissions drwxrwxrwx 5 admin public 170 Nov 17 01:08 webroot This could allow an attacker to both execute and upload and execute programs\u0027 on the web server. This one vulnerability can be exploited by a threat to probe the system and identify additional vulnerabilities to exploit.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 438, "label": "Related Weaknesses", "shape": "dot", "title": "::732::285::272::59::282::270::693::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 439, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1574.005:ENTRY NAME:Hijack Execution Flow: Executable Installer File Permissions Weakness::::TAXONOMY NAME:ATTACK:ENTRY ID:1574.010:ENTRY NAME:Hijack Execution Flow: Services File Permissions Weakness::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 440, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 441, "label": "name", "shape": "dot", "title": "Using Malicious Files"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 442, "label": "id", "shape": "dot", "title": "17"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 443, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 444, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 445, "label": "Description", "shape": "dot", "title": "An attack of this type exploits a system\u0027s configuration that allows an adversary to either directly access an executable file, for example through shell access; or in a possible worst case allows an adversary to upload a file and then execute it. Web servers, ftp servers, and message oriented middleware systems which have many integration points are particularly vulnerable, because both the programmers and the administrators must be in synch regarding the interfaces and the correct privileges for each interface."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 446, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 447, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 448, "label": "Typical Severity", "shape": "dot", "title": "VERY HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 449, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:122::NATURE:CanPrecede:CAPEC ID:233::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 450, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Determine File/Directory Configuration] The adversary looks for misconfigured files or directories on a system that might give executable access to an overly broad group of users.TECHNIQUE:Through shell access to a system, use the command ls -l to view permissions for files and directories.::STEP:2:PHASE:Experiment:DESCRIPTION:[Upload Malicious Files] If the adversary discovers a directory that has executable permissions, they will attempt to upload a malicious file to execute.TECHNIQUE:Upload a malicious file through a misconfigured FTP server.::STEP:3:PHASE:Exploit:DESCRIPTION:[Execute Malicious File] The adversary either executes the uploaded malicious file, or executes an existing file that has been misconfigured to allow executable access to the adversary.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 451, "label": "Prerequisites", "shape": "dot", "title": "::System\u0027s configuration must allow an attacker to directly access executable files or upload files to execute. This means that any access control system that is supposed to mediate communications between the subject and the object is set incorrectly or assumes a benign environment.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 452, "label": "Skills Required", "shape": "dot", "title": "::SKILL:To identify and execute against an over-privileged system interface:LEVEL:Low::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 453, "label": "Resources Required", "shape": "dot", "title": "::Ability to communicate synchronously or asynchronously with server that publishes an over-privileged directory, program, or interface. Optionally, ability to capture output directly through synchronous communication or other method such as FTP.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 454, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 455, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:Confidentiality:SCOPE:Integrity:SCOPE:AvailabilityTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Confidentiality Integrity Availability Execute Unauthorized Commands Run Arbitrary Code::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::SCOPE:Confidentiality:SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Gain Privileges::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 456, "label": "Mitigations", "shape": "dot", "title": "::Design: Enforce principle of least privilege::Design: Run server interfaces with a non-root account and/or utilize chroot jails or other configuration techniques to constrain privileges even if attacker gains some limited access to commands.::Implementation: Perform testing such as pen-testing and vulnerability scanning to identify directories, programs, and interfaces that grant direct access to executables.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 457, "label": "Example Instances", "shape": "dot", "title": "::Consider a directory on a web server with the following permissions drwxrwxrwx 5 admin public 170 Nov 17 01:08 webroot This could allow an attacker to both execute and upload and execute programs\u0027 on the web server. This one vulnerability can be exploited by a threat to probe the system and identify additional vulnerabilities to exploit.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 458, "label": "Related Weaknesses", "shape": "dot", "title": "::732::285::272::59::282::270::693::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 459, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1574.005:ENTRY NAME:Hijack Execution Flow: Executable Installer File Permissions Weakness::::TAXONOMY NAME:ATTACK:ENTRY ID:1574.010:ENTRY NAME:Hijack Execution Flow: Services File Permissions Weakness::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 460, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 461, "label": "name", "shape": "dot", "title": "Create files with the same name as files protected with a higher classification"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 462, "label": "id", "shape": "dot", "title": "177"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 463, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 464, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 465, "label": "Description", "shape": "dot", "title": "An attacker exploits file location algorithms in an operating system or application by creating a file with the same name as a protected or privileged file. The attacker could manipulate the system if the attacker-created file is trusted by the operating system or an application component that attempts to load the original file. Applications often load or include external files, such as libraries or configuration files. These files should be protected against malicious manipulation. However, if the application only uses the name of the file when locating it, an attacker may be able to create a file with the same name and place it in a directory that the application will search before the directory with the legitimate file is searched. Because the attackers\u0027 file is discovered first, it would be used by the target application. This attack can be extremely destructive if the referenced file is executable and is granted special privileges based solely on having a particular name."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 466, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 467, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 468, "label": "Typical Severity", "shape": "dot", "title": "VERY HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 469, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:17::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 470, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 471, "label": "Prerequisites", "shape": "dot", "title": "::The target application must include external files. Most non-trivial applications meet this criterion.::The target application does not verify that a located file is the one it was looking for through means other than the name. Many applications fail to perform checks of this type.::The directories the target application searches to find the included file include directories writable by the attackser which are searched before the protected directory containing the actual files. It is much less common for applications to meet this criterion, but if an attacker can manipulate the application\u0027s search path (possibly by controlling environmental variables) then they can force this criterion to be met.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 472, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 473, "label": "Resources Required", "shape": "dot", "title": "::The attacker must have sufficient access to place an arbitrarily named file somewhere early in the application\u0027s search path.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 474, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 475, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 476, "label": "Mitigations", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 477, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 478, "label": "Related Weaknesses", "shape": "dot", "title": "::706::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 479, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1036:ENTRY NAME:Masquerading::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 480, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 481, "label": "name", "shape": "dot", "title": "Exploiting Incorrectly Configured Access Control Security Levels"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 482, "label": "id", "shape": "dot", "title": "180"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 483, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 484, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 485, "label": "Description", "shape": "dot", "title": "An attacker exploits a weakness in the configuration of access controls and is able to bypass the intended protection that these measures guard against and thereby obtain unauthorized access to the system or network. Sensitive functionality should always be protected with access controls. However configuring all but the most trivial access control systems can be very complicated and there are many opportunities for mistakes. If an attacker can learn of incorrectly configured access security settings, they may be able to exploit this in an attack."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 486, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 487, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 488, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 489, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:122::NATURE:CanPrecede:CAPEC ID:17::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 490, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Survey] The attacker surveys the target application, possibly as a valid and authenticated user.TECHNIQUE:Spider the web site for all available links.:TECHNIQUE:Brute force to guess all function names/action with different privileges.::STEP:2:PHASE:Experiment:DESCRIPTION:[Identify weak points in access control configurations] The attacker probes the access control for functions and data identified in the Explore phase to identify potential weaknesses in how the access controls are configured.TECHNIQUE:The attacker attempts authenticated access to targeted functions and data.:TECHNIQUE:The attacker attempts unauthenticated access to targeted functions and data.:TECHNIQUE:The attacker attempts indirect and side channel access to targeted functions and data.::STEP:3:PHASE:Exploit:DESCRIPTION:[Access the function or data bypassing the access control] The attacker executes the function or accesses the data identified in the Explore phase bypassing the access control.TECHNIQUE:The attacker executes the function or accesses the data not authorized to them.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 491, "label": "Prerequisites", "shape": "dot", "title": "::The target must apply access controls, but incorrectly configure them. However, not all incorrect configurations can be exploited by an attacker. If the incorrect configuration applies too little security to some functionality, then the attacker may be able to exploit it if the access control would be the only thing preventing an attacker\u0027s access and it no longer does so. If the incorrect configuration applies too much security, it must prevent legitimate activity and the attacker must be able to force others to require this activity..::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 492, "label": "Skills Required", "shape": "dot", "title": "::SKILL:In order to discover unrestricted resources, the attacker does not need special tools or skills. They only have to observe the resources or access mechanisms invoked as each action is performed and then try and access those access mechanisms directly.:LEVEL:Low::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 493, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 494, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 495, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::SCOPE:AuthorizationTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Authorization Execute Unauthorized Commands Run Arbitrary Code::SCOPE:AuthorizationTECHNICAL IMPACT:Gain Privileges::SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Bypass Protection Mechanism::SCOPE:AvailabilityTECHNICAL IMPACT:Unreliable Execution::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 496, "label": "Mitigations", "shape": "dot", "title": "::Design: Configure the access control correctly.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 497, "label": "Example Instances", "shape": "dot", "title": "::For example, an incorrectly configured Web server, may allow unauthorized access to it, thus threaten the security of the Web application.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 498, "label": "Related Weaknesses", "shape": "dot", "title": "::732::1190::1191::1193::1220::1268::1280::1297::1311::1315::1318::1320::1321::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 499, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1574.010:ENTRY NAME:Hijack Execution Flow: Services File Permissions Weaknesses::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 500, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 501, "label": "name", "shape": "dot", "title": "Malicious Software Update"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 502, "label": "id", "shape": "dot", "title": "186"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 503, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 504, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 505, "label": "Description", "shape": "dot", "title": "An adversary uses deceptive methods to cause a user or an automated process to download and install dangerous code believed to be a valid update that originates from an adversary controlled source."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 506, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 507, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 508, "label": "Typical Severity", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 509, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:184::NATURE:CanFollow:CAPEC ID:98::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 510, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Identify target] The adversary must first identify what they want their target to be. Because malicious software updates can be carried out in a variety of ways, the adversary will first not only identify a target program, but also what users they wish to target. This attack can be targeted (a particular user or group of users) or untargeted (many different users).::STEP:2:PHASE:Experiment:DESCRIPTION:[Craft a deployment mechanism based on the target] The adversary must craft a deployment mechanism to deploy the malicious software update. This mechanism will differ based on if the attack is targeted or untargeted.TECHNIQUE:Targeted attack: hosting what appears to be a software update, then harvesting actual email addresses for an organization, or generating commonly used email addresses, and then sending spam, phishing, or spear-phishing emails to the organization\u0027s users requesting that they manually download and install the malicious software update.:TECHNIQUE:Targeted attack: Instant Messaging virus payload, which harvests the names from a user\u0027s contact list and sends instant messages to those users to download and apply the update:TECHNIQUE:Untargeted attack: Spam the malicious update to as many users as possible through unsolicited email, instant messages, or social media messages.:TECHNIQUE:Untargeted attack: Send phishing emails to as many users as possible and pretend to be a legitimate source suggesting to download an important software update.:TECHNIQUE:Untargeted attack: Use trojans/botnets to aid in either of the two untargeted attacks.::STEP:3:PHASE:Exploit:DESCRIPTION:[Deploy malicious software update] Using the deployment mechanism from the previous step, the adversary gets a user to install the malicious software update.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 511, "label": "Prerequisites", "shape": "dot", "title": "NULL::SKILL:This attack requires advanced cyber capabilities:LEVEL:High::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 512, "label": "Skills Required", "shape": "dot", "title": "::Manual or user-assisted attacks require deceptive mechanisms to trick the user into clicking a link or downloading and installing software. Automated update attacks require the adversary to host a payload and then trigger the installation of the payload code.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 513, "label": "Resources Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 514, "label": "Indicators", "shape": "dot", "title": "::SCOPE:Access Control:SCOPE:Availability:SCOPE:ConfidentialityTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Access Control Availability Confidentiality Execute Unauthorized Commands Utilize the built-in software update mechanisms of the commercial components to deliver software that could compromise security credentials, enable a denial-of-service attack, or enable tracking.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 515, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:Access Control:SCOPE:Availability:SCOPE:ConfidentialityTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Access Control Availability Confidentiality Execute Unauthorized Commands Utilize the built-in software update mechanisms of the commercial components to deliver software that could compromise security credentials, enable a denial-of-service attack, or enable tracking.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 516, "label": "Mitigations", "shape": "dot", "title": "::Validate software updates before installing.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 517, "label": "Example Instances", "shape": "dot", "title": "::Using an automated process to download and install dangerous code was key part of the NotPeyta attack [REF-697]::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 518, "label": "Related Weaknesses", "shape": "dot", "title": "::494::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 519, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1195.002:ENTRY NAME:Supply Chain Compromise: Compromise Software Supply Chain::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 520, "label": "Notes", "shape": "dot", "title": "TYPE:Other:NOTE:Other class of attacks focus on firmware, where malicious updates are made to the core system firmware or BIOS. Since this occurs outside the controls of the operating system, the OS detection and prevention mechanisms do not aid, thus allowing an adversary to evade defenses as well as gain persistence on the target\u0027s system.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 521, "label": "name", "shape": "dot", "title": "Malicious Automated Software Update via Redirection"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 522, "label": "id", "shape": "dot", "title": "187"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 523, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 524, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 525, "label": "Description", "shape": "dot", "title": "An attacker exploits two layers of weaknesses in server or client software for automated update mechanisms to undermine the integrity of the target code-base. The first weakness involves a failure to properly authenticate a server as a source of update or patch content. This type of weakness typically results from authentication mechanisms which can be defeated, allowing a hostile server to satisfy the criteria that establish a trust relationship. The second weakness is a systemic failure to validate the identity and integrity of code downloaded from a remote location, hence the inability to distinguish malicious code from a legitimate update."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 526, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 527, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 528, "label": "Typical Severity", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 529, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:186::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 530, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 531, "label": "Prerequisites", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 532, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 533, "label": "Resources Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 534, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 535, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:Access Control:SCOPE:Availability:SCOPE:ConfidentialityTECHNICAL IMPACT:Execute Unauthorized Commands::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 536, "label": "Mitigations", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 537, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 538, "label": "Related Weaknesses", "shape": "dot", "title": "::494::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 539, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1072:ENTRY NAME:Software Deployment Tools::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 540, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 541, "label": "name", "shape": "dot", "title": "Embedding Scripts within Scripts"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 542, "label": "id", "shape": "dot", "title": "19"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 543, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 544, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 545, "label": "Description", "shape": "dot", "title": "An adversary leverages the capability to execute their own script by embedding it within other scripts that the target software is likely to execute due to programs\u0027 vulnerabilities that are brought on by allowing remote hosts to execute scripts."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 546, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 547, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 548, "label": "Typical Severity", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 549, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:242::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 550, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Spider] Using a browser or an automated tool, an adversary records all entry points for inputs that happen to be reflected in a client-side script element. These script elements can be located in the HTML content (head, body, comments), in an HTML tag, XML, CSS, etc.TECHNIQUE:Use a spidering tool to follow and record all non-static links that are likely to have input parameters (through forms, URL, fragments, etc.) actively used by the Web application.:TECHNIQUE:Use a proxy tool to record all links visited during a manual traversal of the web application.:TECHNIQUE:Use a browser to manually explore the website and analyze how it is constructed. Many browsers\u0027 plugins are available to facilitate the analysis or automate the discovery.::STEP:2:PHASE:Experiment:DESCRIPTION:[Probe identified potential entry points for XSS vulnerability] The adversary uses the entry points gathered in the Explore phase as a target list and injects various common script payloads to determine if an entry point actually represents a vulnerability and to characterize the extent to which the vulnerability can be exploited.TECHNIQUE:Manually inject various script payloads into each identified entry point using a list of common script injection probes that typically work in a client-side script elements context and observe system behavior to determine if script was executed.:TECHNIQUE:Manually inject various script payloads into each identified entry point using a list of common script injection probes that typically work in a server-side script elements context and observe system behavior to determine if script was executed.:TECHNIQUE:Use an automated injection attack tool to inject various script payloads into each identified entry point using a list of common script injection probes that typically work in a client-side script elements context and observe system behavior to determine if script was executed.:TECHNIQUE:Use an automated injection attack tool to inject various script payloads into each identified entry point using a list of common script injection probes that typically work in a server-side script elements context and observe system behavior to determine if script was executed.:TECHNIQUE:Use a proxy tool to record results of the created requests.::STEP:3:PHASE:Exploit:DESCRIPTION:[Steal session IDs, credentials, page content, etc.] As the adversary succeeds in exploiting the vulnerability, they can choose to steal user\u0027s credentials in order to reuse or to analyze them later on.TECHNIQUE:Develop malicious JavaScript that is injected through vectors identified during the Experiment Phase and loaded by the victim\u0027s browser and sends document information to the adversary.:TECHNIQUE:Develop malicious JavaScript that injected through vectors identified during the Experiment Phase and takes commands from an adversary\u0027s server and then causes the browser to execute ap
