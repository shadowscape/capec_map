propriately.::STEP:4:PHASE:Exploit:DESCRIPTION:[Forceful browsing] When the adversary targets the current application or another one (through CSRF vulnerabilities), the user will then be the one who perform the attacks without being aware of it. These attacks are mostly targeting application logic flaws, but it can also be used to create a widespread attack against a particular website on the user\u0027s current network (Internet or not).TECHNIQUE:Develop malicious JavaScript that is injected through vectors identified during the Experiment Phase and loaded by the victim\u0027s browser and performs actions on the same web site:TECHNIQUE:Develop malicious JavaScript that injected through vectors identified during the Experiment Phase and takes commands from an adversary\u0027s server and then causes the browser to execute request to other web sites (especially the web applications that have CSRF vulnerabilities).::STEP:5:PHASE:Exploit:DESCRIPTION:[Content spoofing] By manipulating the content, the adversary targets the information that the user would like to get from the website.TECHNIQUE:Develop malicious JavaScript that is injected through vectors identified during the Experiment Phase and loaded by the victim\u0027s browser and exposes adversary-modified invalid information to the user on the current web page.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 551, "label": "Prerequisites", "shape": "dot", "title": "::Target software must be able to execute scripts, and also grant the adversary privilege to write/upload scripts.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 552, "label": "Skills Required", "shape": "dot", "title": "::SKILL:To load malicious script into open, e.g. world writable directory:LEVEL:Low::SKILL:Executing remote scripts on host and collecting output:LEVEL:Medium::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 553, "label": "Resources Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 554, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 555, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:Confidentiality:SCOPE:Integrity:SCOPE:AvailabilityTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Confidentiality Integrity Availability Execute Unauthorized Commands Run Arbitrary Code::SCOPE:Confidentiality:SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Gain Privileges::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 556, "label": "Mitigations", "shape": "dot", "title": "::Use browser technologies that do not allow client side scripting.::Utilize strict type, character, and encoding enforcement.::Server side developers should not proxy content via XHR or other means. If a HTTP proxy for remote content is setup on the server side, the client\u0027s browser has no way of discerning where the data is originating from.::Ensure all content that is delivered to client is sanitized against an acceptable content specification.::Perform input validation for all remote content.::Perform output validation for all remote content.::Disable scripting languages such as JavaScript in browser::Session tokens for specific host::Patching software. There are many attack vectors for XSS on the client side and the server side. Many vulnerabilities are fixed in service packs for browser, web servers, and plug in technologies, staying current on patch release that deal with XSS countermeasures mitigates this.::Privileges are constrained, if a script is loaded, ensure system runs in chroot jail or other limited authority mode::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 557, "label": "Example Instances", "shape": "dot", "title": "::Ajax applications enable rich functionality for browser based web applications. Applications like Google Maps deliver unprecedented ability to zoom in and out, scroll graphics, and change graphic presentation through Ajax. The security issues that an adversary may exploit in this instance are the relative lack of security features in JavaScript and the various browser\u0027s implementation of JavaScript, these security gaps are what XSS and a host of other client side vulnerabilities are based on. While Ajax may not open up new security holes, per se, due to the conversational aspects between client and server of Ajax communication, attacks can be optimized. A single zoom in or zoom out on a graphic in an Ajax application may round trip to the server dozens of times. One of the first steps many adversarys take is frequently footprinting an environment, this can include scanning local addresses like 192.*.*.* IP addresses, checking local directories, files, and settings for known vulnerabilities, and so on. \u003cIMG SRC=javascript:alert(\u0027XSS\u0027)\u003e The XSS script that is embedded in a given IMG tag can be manipulated to probe a different address on every click of the mouse or other motions that the Ajax application is aware of. In addition the enumerations allow for the adversary to nest sequential logic in the attacks. While Ajax applications do not open up brand new attack vectors, the existing attack vectors are more than adequate to execute attacks, and now these attacks can be optimized to sequentially execute and enumerate host environments.::~/.bash_profile and ~/.bashrc are executed in a user\u0027s context when a new shell opens or when a user logs in so that their environment is set correctly. ~/.bash_profile is executed for login shells and ~/.bashrc is executed for interactive non-login shells. This means that when a user logs in (via username and password) to the console (either locally or remotely via something like SSH), ~/.bash_profile is executed before the initial command prompt is returned to the user. After that, every time a new shell is opened, ~/.bashrc is executed. This allows users more fine grained control over when they want certain commands executed. These files are meant to be written to by the local user to configure their own environment; however, adversaries can also insert code into these files to gain persistence each time a user logs in or opens a new shell.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 558, "label": "Related Weaknesses", "shape": "dot", "title": "::284::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 559, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1546.004:ENTRY NAME:Event Triggered Execution:.bash_profile and .bashrc::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 560, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 561, "label": "name", "shape": "dot", "title": "Read Sensitive Constants Within an Executable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 562, "label": "id", "shape": "dot", "title": "191"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 563, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 564, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 565, "label": "Description", "shape": "dot", "title": "An adversary engages in activities to discover any sensitive constants present within the compiled code of an executable. These constants may include literal ASCII strings within the file itself, or possibly strings hard-coded into particular routines that can be revealed by code refactoring methods including static and dynamic analysis."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 566, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 567, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 568, "label": "Typical Severity", "shape": "dot", "title": "LOW"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 569, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:167::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 570, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 571, "label": "Prerequisites", "shape": "dot", "title": "::Access to a binary or executable such that it can be analyzed by various utilities.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 572, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 573, "label": "Resources Required", "shape": "dot", "title": "::Binary analysis programs such as \u0027strings\u0027 or \u0027grep\u0027, or hex editors.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 574, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 575, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 576, "label": "Mitigations", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 577, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 578, "label": "Related Weaknesses", "shape": "dot", "title": "::798::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 579, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1552.001:ENTRY NAME:Unsecured Credentials:Credentials in files::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 580, "label": "Notes", "shape": "dot", "title": "TYPE:Other:NOTE:More sophisticated methods of searching for sensitive strings within a file involve disassembly or decompiling of the file. One could, for example, utilize disassembly methods on an ISAPI executable or dll to discover a hard-coded password within the code as it executes. This type of analysis usually involves four stages in which first a debugger is attached to the running process, anti-debugging countermeasures are circumvented or bypassed, the program is analyzed step-by-step, and breakpoints are established so that discrete functions and data structures can be analyzed. Debugging tools such as SoftICE, Ollydbg, or vendor supplied debugging tools are often used. Disassembly tools such as IDA pro, or similar tools, can also be employed. A third strategy for accessing sensitive strings within a binary involves the decompilation of the file itself into source code that reveals the strings. An example of this type of analysis involves extracting source code from a java JAR file and then using functionality within a java IDE to search the source code for sensitive, hard-coded information. In performing this analysis native java tools, such as jar are used to extract the compiled class files. Next, a java decompiler such as DJ is used to extract java source code from the compiled classes, revealing source code. Finally, the source code is audited to reveal sensitive information, a step that is usually assisted by source code analysis programs.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 581, "label": "name", "shape": "dot", "title": "Session Credential Falsification through Forging"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 582, "label": "id", "shape": "dot", "title": "196"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 583, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 584, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 585, "label": "Description", "shape": "dot", "title": "An attacker creates a false but functional session credential in order to gain or usurp access to a service. Session credentials allow users to identify themselves to a service after an initial authentication without needing to resend the authentication information (usually a username and password) with every message. If an attacker is able to forge valid session credentials they may be able to bypass authentication or piggy-back off some other authenticated user\u0027s session. This attack differs from Reuse of Session IDs and Session Sidejacking attacks in that in the latter attacks an attacker uses a previous or existing credential without modification while, in a forging attack, the attacker must create their own credential, although it may be based on previously observed credentials."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 586, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 587, "label": "Likelihood of Attack", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 588, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 589, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:CanPrecede:CAPEC ID:384::NATURE:CanPrecede:CAPEC ID:61::NATURE:ChildOf:CAPEC ID:21::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 590, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Analyze and Understand Session IDs] The attacker finds that the targeted application use session credentials to identify legitimate users.TECHNIQUE:An attacker makes many anonymous connections and records the session IDs.:TECHNIQUE:An attacker makes authorized connections and records the session tokens or credentials.::STEP:2:PHASE:Experiment:DESCRIPTION:[Create Session IDs.] Attackers craft messages containing their forged credentials in GET, POST request, HTTP headers or cookies.TECHNIQUE:The attacker manipulates the HTTP request message and adds their forged session IDs in to the requests or cookies.::STEP:3:PHASE:Exploit:DESCRIPTION:[Abuse the Victim\u0027s Session Credentials] The attacker fixates falsified session ID to the victim when victim access the system. Once the victim has achieved a higher level of privilege, possibly by logging into the application, the attacker can now take over the session using the forged session identifier.TECHNIQUE:The attacker loads the predefined or predicted session ID into their browser and browses to protected data or functionality.:TECHNIQUE:The attacker loads the predefined or predicted session ID into their software and utilizes functionality with the rights of the victim.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 591, "label": "Prerequisites", "shape": "dot", "title": "::The targeted application must use session credentials to identify legitimate users. Session identifiers that remains unchanged when the privilege levels change. Predictable session identifiers.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 592, "label": "Skills Required", "shape": "dot", "title": "::SKILL:Forge the session credential and reply the request.:LEVEL:Medium::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 593, "label": "Resources Required", "shape": "dot", "title": "::Attackers may require tools to craft messages containing their forged credentials, and ability to send HTTP request to a web application.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 594, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 595, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::SCOPE:AuthorizationTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Authorization Execute Unauthorized Commands Run Arbitrary Code::SCOPE:Accountability:SCOPE:Authentication:SCOPE:Authorization:SCOPE:Non-RepudiationTECHNICAL IMPACT:Gain Privileges::SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Bypass Protection Mechanism::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 596, "label": "Mitigations", "shape": "dot", "title": "::Implementation: Use session IDs that are difficult to guess or brute-force: One way for the attackers to obtain valid session IDs is by brute-forcing or guessing them. By choosing session identifiers that are sufficiently random, brute-forcing or guessing becomes very difficult.::Implementation: Regenerate and destroy session identifiers when there is a change in the level of privilege: This ensures that even though a potential victim may have followed a link with a fixated identifier, a new one is issued when the level of privilege changes.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 597, "label": "Example Instances", "shape": "dot", "title": "::This example uses client side scripting to set session ID in the victim\u0027s browser. The JavaScript code document.cookie=sessionid=0123456789 fixates a falsified session credential into victim\u0027s browser, with the help of crafted a URL link. http://www.example.com/\u003cscript\u003edocument.cookie=sessionid=0123456789;\u003c/script\u003e A similar example uses session ID as an argument of the URL. http://www.example.com/index.php/sessionid=0123456789 Once the victim clicks the links, the attacker may be able to bypass authentication or piggy-back off some other authenticated victim\u0027s session.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 598, "label": "Related Weaknesses", "shape": "dot", "title": "::384::664::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 599, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1134.002:ENTRY NAME:Access Token Manipulation: Create Process with Token::::TAXONOMY NAME:ATTACK:ENTRY ID:1134.003:ENTRY NAME:Access Token Manipulation: Make and Impersonate Token::::TAXONOMY NAME:ATTACK:ENTRY ID:1606:ENTRY NAME:Forge Web Credentials::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 600, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 601, "label": "name", "shape": "dot", "title": "Inducing Account Lockout"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 602, "label": "id", "shape": "dot", "title": "2"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 603, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 604, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 605, "label": "Description", "shape": "dot", "title": "An attacker leverages the security functionality of the system aimed at thwarting potential attacks to launch a denial of service attack against a legitimate system user. Many systems, for instance, implement a password throttling mechanism that locks an account after a certain number of incorrect log in attempts. An attacker can leverage this throttling mechanism to lock a legitimate user out of their own account. The weakness that is being leveraged by an attacker is the very security feature that has been put in place to counteract attacks."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 606, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 607, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 608, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 609, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:212::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 610, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Experiment:DESCRIPTION:[Investigate account lockout behavior of system] Investigate the security features present in the system that may trigger an account lockoutTECHNIQUE:Analyze system documentation to find list of events that could potentially cause account lockout:TECHNIQUE:Obtain user account in system and attempt to lock it out by sending malformed or incorrect data repeatedly:TECHNIQUE:Determine another user\u0027s login ID, and attempt to brute force the password (or other credentials) for it a predetermined number of times, or until the system provides an indication that the account is locked out.::STEP:2:PHASE:Experiment:DESCRIPTION:[Obtain list of user accounts to lock out] Generate a list of valid user accounts to lock outTECHNIQUE:Obtain list of authorized users using another attack pattern, such as SQL Injection.:TECHNIQUE:Attempt to create accounts if possible; system should indicate if a user ID is already taken.:TECHNIQUE:Attempt to brute force user IDs if system reveals whether a given user ID is valid or not upon failed login attempts.::STEP:3:PHASE:Exploit:DESCRIPTION:[Lock Out Accounts] Perform lockout procedure for all accounts that the attacker wants to lock out.TECHNIQUE:For each user ID to be locked out, perform the lockout procedure discovered in the first step.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 611, "label": "Prerequisites", "shape": "dot", "title": "::The system has a lockout mechanism.::An attacker must be able to reproduce behavior that would result in an account being locked.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 612, "label": "Skills Required", "shape": "dot", "title": "::SKILL:No programming skills or computer knowledge is needed. An attacker can easily use this attack pattern following the Execution Flow above.:LEVEL:Low::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 613, "label": "Resources Required", "shape": "dot", "title": "::Computer with access to the login portion of the target system::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 614, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 615, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:AvailabilityTECHNICAL IMPACT:Resource Consumption:NOTE:Availability Resource Consumption Denial of Service::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 616, "label": "Mitigations", "shape": "dot", "title": "::Implement intelligent password throttling mechanisms such as those which take IP address into account, in addition to the login name.::When implementing security features, consider how they can be misused and made to turn on themselves.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 617, "label": "Example Instances", "shape": "dot", "title": "::A famous example of this type an attack is the eBay attack. eBay always displays the user id of the highest bidder. In the final minutes of the auction, one of the bidders could try to log in as the highest bidder three times. After three incorrect log in attempts, eBay password throttling would kick in and lock out the highest bidder\u0027s account for some time. An attacker could then make their own bid and their victim would not have a chance to place the counter bid because they would be locked out. Thus an attacker could win the auction.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 618, "label": "Related Weaknesses", "shape": "dot", "title": "::645::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 619, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1531:ENTRY NAME:Account Access Removal::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 620, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 621, "label": "name", "shape": "dot", "title": "Manipulate Registry Information"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 622, "label": "id", "shape": "dot", "title": "203"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 623, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 624, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 625, "label": "Description", "shape": "dot", "title": "An adversary exploits a weakness in authorization in order to modify content within a registry (e.g., Windows Registry, Mac plist, application registry). Editing registry information can permit the adversary to hide configuration information or remove indicators of compromise to cover up activity. Many applications utilize registries to store configuration and service information. As such, modification of registry information can affect individual services (affecting billing, authorization, or even allowing for identity spoofing) or the overall configuration of a targeted application. For example, both Java RMI and SOAP use registries to track available services. Changing registry values is sometimes a preliminary step towards completing another attack pattern, but given the long term usage of many registry values, manipulation of registry information could be its own end."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 626, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 627, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 628, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 629, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:176::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 630, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 631, "label": "Prerequisites", "shape": "dot", "title": "::The targeted application must rely on values stored in a registry.::The adversary must have a means of elevating permissions in order to access and modify registry content through either administrator privileges (e.g., credentialed access), or a remote access tool capable of editing a registry through an API.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 632, "label": "Skills Required", "shape": "dot", "title": "::SKILL:The adversary requires privileged credentials or the development/acquiring of a tailored remote access tool.:LEVEL:High::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 633, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 634, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 635, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 636, "label": "Mitigations", "shape": "dot", "title": "::Ensure proper permissions are set for Registry hives to prevent users from modifying keys.::Employ a robust and layered defensive posture in order to prevent unauthorized users on your system.::Employ robust identification and audit/blocking using an allowlist of applications on your system. Unnecessary applications, utilities, and configurations will have a presence in the system registry that can be leveraged by an adversary through this attack pattern.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 637, "label": "Example Instances", "shape": "dot", "title": "::Manipulating registration information can be undertaken in advance of a path traversal attack (inserting relative path modifiers) or buffer overflow attack (enlarging a registry value beyond an application\u0027s ability to store it).::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 638, "label": "Related Weaknesses", "shape": "dot", "title": "::15::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 639, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1112:ENTRY NAME:Modify Registry::::TAXONOMY NAME:ATTACK:ENTRY ID:1647:ENTRY NAME:Plist Modification::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 640, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 641, "label": "name", "shape": "dot", "title": "Lifting Sensitive Data Embedded in Cache"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 642, "label": "id", "shape": "dot", "title": "204"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 643, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 644, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 645, "label": "Description", "shape": "dot", "title": "An adversary examines a target application\u0027s cache, or a browser cache, for sensitive information. Many applications that communicate with remote entities or which perform intensive calculations utilize caches to improve efficiency. However, if the application computes or receives sensitive information and the cache is not appropriately protected, an attacker can browse the cache and retrieve this information. This can result in the disclosure of sensitive information."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 646, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 647, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 648, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 649, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:167::NATURE:CanPrecede:CAPEC ID:560::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 650, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Identify Application Cache] An adversary first identifies an application that utilizes a cache. This could either be a web application storing data in a browser cache, or an application running on a separate machine. The adversary examines the cache to determine file permissions and possible encryption.TECHNIQUE:Use probing tools to look for application cache files on a machine.:TECHNIQUE:Use a web application and determine if any sensitive information is stored in browser cache.::STEP:2:PHASE:Experiment:DESCRIPTION:[Attempt to Access Cache] Once the cache has been discovered, the adversary attempts to access the cached data. This often requires previous access to a machine hosting the target application.TECHNIQUE:Use priviledge escalation to access cache files that might have strict privileges.:TECHNIQUE:If the application cache is encrypted with weak encryption, attempt to understand the encryption technique and break the encryption.::STEP:3:PHASE:Exploit:DESCRIPTION:[Lift Sensitive Data from Cache] After gaining access to cached data, an adversary looks for potentially sensitive information and stores it for malicious use. This sensitive data could possibly be used in follow-up attacks related to authentication or authorization.TECHNIQUE:Using a public computer, or gaining access to a victim\u0027s computer, examine browser cache to look for sensitive data left over from previous sessions.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 651, "label": "Prerequisites", "shape": "dot", "title": "::The target application must store sensitive information in a cache.::The cache must be inadequately protected against attacker access.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 652, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 653, "label": "Resources Required", "shape": "dot", "title": "::The attacker must be able to reach the target application\u0027s cache. This may require prior access to the machine on which the target application runs. If the cache is encrypted, the attacker would need sufficient computational resources to crack the encryption. With strong encryption schemes, doing this could be intractable, but weaker encryption schemes could allow an attacker with sufficient resources to read the file.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 654, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 655, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 656, "label": "Mitigations", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 657, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 658, "label": "Related Weaknesses", "shape": "dot", "title": "::524::311::1239::1258::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 659, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1005:ENTRY NAME:Data from Local System::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 660, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 661, "label": "name", "shape": "dot", "title": "Signing Malicious Code"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 662, "label": "id", "shape": "dot", "title": "206"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 663, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 664, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 665, "label": "Description", "shape": "dot", "title": "The adversary extracts credentials used for code signing from a production environment and then uses these credentials to sign malicious content with the developer\u0027s key. Many developers use signing keys to sign code or hashes of code. When users or applications verify the signatures are accurate they are led to believe that the code came from the owner of the signing key and that the code has not been modified since the signature was applied. If the adversary has extracted the signing credentials then they can use those credentials to sign their own code bundles. Users or tools that verify the signatures attached to the code will likely assume the code came from the legitimate developer and install or run the code, effectively allowing the adversary to execute arbitrary code on the victim\u0027s computer. This differs from CAPEC-673, because the adversary is performing the code signing."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 666, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 667, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 668, "label": "Typical Severity", "shape": "dot", "title": "VERY HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 669, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:444::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 670, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:The adversary first attempts to obtain a digital certificate in order to sign their malware or tools. This certificate could be stolen, created by the adversary, or acquired normally through a certificate authority.::STEP:2:PHASE:Explore:DESCRIPTION:Based on the type of certificate obtained, the adversary will create a goal for their attack. This is either a broad or targeted attack. If an adversary was able to steal a certificate from a targeted organization, they could target this organization by pretending to have legitimate code signed by them. In other cases, the adversary would simply sign their malware and pose as legitimate software such that any user might trust it. This is the more broad approach::STEP:3:PHASE:Experiment:DESCRIPTION:The adversary creates their malware and signs it with the obtained digital certificate. The adversary then checks if the code that they signed is valid either through downloading from the targeted source or testing locally.::STEP:4:PHASE:Exploit:DESCRIPTION:Once the malware has been signed, it is then deployed to the desired location. They wait for a trusting user to run their malware, thinking that it is legitimate software. This malware could do a variety of things based on the motivation of the adversary.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 671, "label": "Prerequisites", "shape": "dot", "title": "::The targeted developer must use a signing key to sign code bundles. (Note that not doing this is not a defense - it only means that the adversary does not need to steal the signing key before forging code bundles in the developer\u0027s name.)::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 672, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 673, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 674, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 675, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 676, "label": "Mitigations", "shape": "dot", "title": "::Ensure digital certificates are protected and inaccessible by unauthorized uses.::If a digital certificate has been compromised it should be revoked and regenerated.::Even if a piece of software has a valid and trusted digital signature, it should be assessed for any weaknesses and vulnerabilities.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 677, "label": "Example Instances", "shape": "dot", "title": "::In the famous Stuxnet malware incident, two digital certificates were compromised in order to sign malicious device drivers with legitimate credentials. The signing resulted in the malware appearing as trusted by the system it was running on, which facilitated the installation of the malware in kernel mode. This further resulted in Stuxnet remaining undetected for a significant amount of time. [REF-699]::The cyber espionage group CyberKittens leveraged a stolen certificate from AI Squared that allowed them to leverage a signed executable within Operation Wilted Tulip. This ultimately allowed the executable to run as trusted on the system, allowing a Crowd Strike stager to be loaded within the system\u0027s memory. [REF-714]::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 678, "label": "Related Weaknesses", "shape": "dot", "title": "::732::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 679, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1553.002:ENTRY NAME:Subvert Trust Controls:Code Signing::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 680, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 681, "label": "name", "shape": "dot", "title": "Exploitation of Trusted Identifiers"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 682, "label": "id", "shape": "dot", "title": "21"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 683, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 684, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 685, "label": "Description", "shape": "dot", "title": "An adversary guesses, obtains, or rides a trusted identifier (e.g. session ID, resource ID, cookie, etc.) to perform authorized actions under the guise of an authenticated user or service."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 686, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 687, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 688, "label": "Typical Severity", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 689, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 690, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Survey the application for Indicators of Susceptibility] Using a variety of methods, until one is found that applies to the target, the adversary probes for cookies, session tokens, or entry points that bypass identifiers altogether.TECHNIQUE:Spider all available pages:TECHNIQUE:Attack known bad interfaces:TECHNIQUE:Search outward-facing configuration and properties files for identifiers.::STEP:2:PHASE:Experiment:DESCRIPTION:[Fetch samples] The adversary fetches many samples of identifiers. This may be through legitimate access (logging in, legitimate connections, etc.) or via systematic probing.TECHNIQUE:An adversary makes many anonymous connections and records the session IDs assigned.:TECHNIQUE:An adversary makes authorized connections and records the session tokens or credentials issued.:TECHNIQUE:An adversary gains access to (legitimately or illegitimately) a nearby system (e.g., in the same operations network, DMZ, or local network) and makes a connection from it, attempting to gain the same privileges as a trusted system.::STEP:3:PHASE:Exploit:DESCRIPTION:[Impersonate] An adversary can use successful experiments or authentications to impersonate an authorized user or system or to laterally move within a system or application::STEP:4:PHASE:Exploit:DESCRIPTION:[Spoofing] Malicious data can be injected into the target system or into a victim user\u0027s system by an adversary. The adversary can also pose as a legitimate user to perform social engineering attacks.::STEP:5:PHASE:Exploit:DESCRIPTION:[Data Exfiltration] The adversary can obtain sensitive data contained within the system or application.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 691, "label": "Prerequisites", "shape": "dot", "title": "::Server software must rely on weak identifier proof and/or verification schemes.::Identifiers must have long lifetimes and potential for reusability.::Server software must allow concurrent sessions to exist.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 692, "label": "Skills Required", "shape": "dot", "title": "::SKILL:To achieve a direct connection with the weak or non-existent server session access control, and pose as an authorized user:LEVEL:Low::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 693, "label": "Resources Required", "shape": "dot", "title": "::Ability to deploy software on network.::Ability to communicate synchronously or asynchronously with server.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 694, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 695, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:Confidentiality:SCOPE:Access Control:SCOPE:AuthenticationTECHNICAL IMPACT:Gain Privileges::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 696, "label": "Mitigations", "shape": "dot", "title": "::Design: utilize strong federated identity such as SAML to encrypt and sign identity tokens in transit.::Implementation: Use industry standards session key generation mechanisms that utilize high amount of entropy to generate the session key. Many standard web and application servers will perform this task on your behalf.::Implementation: If the identifier is used for authentication, such as in the so-called single sign on use cases, then ensure that it is protected at the same level of assurance as authentication tokens.::Implementation: If the web or application server supports it, then encrypting and/or signing the identifier (such as cookie) can protect the ID if intercepted.::Design: Use strong session identifiers that are protected in transit and at rest.::Implementation: Utilize a session timeout for all sessions, for example 20 minutes. If the user does not explicitly logout, the server terminates their session after this period of inactivity. If the user logs back in then a new session key is generated.::Implementation: Verify authenticity of all identifiers at runtime.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 697, "label": "Example Instances", "shape": "dot", "title": "::Thin client applications like web applications are particularly vulnerable to session ID attacks. Since the server has very little control over the client, but still must track sessions, data, and objects on the server side, cookies and other mechanisms have been used to pass the key to the session data between the client and server. When these session keys are compromised it is trivial for an adversary to impersonate a user\u0027s session in effect, have the same capabilities as the authorized user. There are two main ways for an adversary to exploit session IDs. A brute force attack involves an adversary repeatedly attempting to query the system with a spoofed session header in the HTTP request. A web server that uses a short session ID can be easily spoofed by trying many possible combinations so the parameters session-ID= 1234 has few possible combinations, and an adversary can retry several hundred or thousand request with little to no issue on their side. The second method is interception, where a tool such as wireshark is used to sniff the wire and pull off any unprotected session identifiers. The adversary can then use these variables and access the application.::For example, in a message queuing system that allows service requesters to post messages to its queue through an open channel (such as anonymous FTP), authorization is done through checking group or role membership contained in the posted message. However, there is no proof that the message itself, the information in the message (such group or role membership), or the process that wrote the message to the queue is authentic and authorized to do so.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 698, "label": "Related Weaknesses", "shape": "dot", "title": "::290::302::346::539::6::384::664::602::642::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 699, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1134:ENTRY NAME:Access Token Manipulation::::TAXONOMY NAME:ATTACK:ENTRY ID:1528:ENTRY NAME:Steal Application Access Token::::TAXONOMY NAME:ATTACK:ENTRY ID:1539:ENTRY NAME:Steal Web Session Cookie::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 700, "label": "Notes", "shape": "dot", "title": "NUL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 701, "label": "name", "shape": "dot", "title": "Sustained Client Engagement"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 702, "label": "id", "shape": "dot", "title": "227"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 703, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 704, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 705, "label": "Description", "shape": "dot", "title": "An adversary attempts to deny legitimate users access to a resource by continually engaging a specific resource in an attempt to keep the resource tied up as long as possible. The adversary\u0027s primary goal is not to crash or flood the target, which would alert defenders; rather it is to repeatedly perform actions or abuse algorithmic flaws such that a given resource is tied up and not available to a legitimate user. By carefully crafting a requests that keep the resource engaged through what is seemingly benign requests, legitimate users are limited or completely denied access to the resource."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 706, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 707, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 708, "label": "Typical Severity", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 709, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 710, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 711, "label": "Prerequisites", "shape": "dot", "title": "::This pattern of attack requires a temporal aspect to the servicing of a given request. Success can be achieved if the adversary can make requests that collectively take more time to complete than legitimate user requests within the same time frame.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 712, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 713, "label": "Resources Required", "shape": "dot", "title": "::To successfully execute this pattern of attack, a script or program is often required that is capable of continually engaging the target and maintaining sustained usage of a specific resource. Depending on the configuration of the target, it may or may not be necessary to involve a network or cluster of objects all capable of making parallel requests.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 714, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 715, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 716, "label": "Mitigations", "shape": "dot", "title": "::Potential mitigations include requiring a unique login for each resource request, constraining local unprivileged access by disallowing simultaneous engagements of the resource, or limiting access to the resource to one access per IP address. In such scenarios, the adversary would have to increase engagements either by launching multiple sessions manually or programmatically to counter such defenses.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 717, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 718, "label": "Related Weaknesses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 719, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1499:ENTRY NAME:Endpoint Denial of Service::::TAXONOMY NAME:WASC:ENTRY ID:10:ENTRY NAME:Denial of Service::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 720, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 721, "label": "name", "shape": "dot", "title": "Privilege Escalation"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 722, "label": "id", "shape": "dot", "title": "233"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 723, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 724, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 725, "label": "Description", "shape": "dot", "title": "An adversary exploits a weakness enabling them to elevate their privilege and perform an action that they are not supposed to be authorized to perform.\u0027,"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 726, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 727, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 728, "label": "Typical Severity", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 729, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 730, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 731, "label": "Prerequisites", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 732, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 733, "label": "Resources Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 734, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 735, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 736, "label": "Mitigations", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 737, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 738, "label": "Related Weaknesses", "shape": "dot", "title": "::269::1264::1311::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 739, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1548:ENTRY NAME:Abuse Elevation Control Mechanism::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 740, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 741, "label": "name", "shape": "dot", "title": "Forced Deadlock"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 742, "label": "id", "shape": "dot", "title": "25"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 743, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 744, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 745, "label": "Description", "shape": "dot", "title": "The adversary triggers and exploits a deadlock condition in the target software to cause a denial of service. A deadlock can occur when two or more competing actions are waiting for each other to finish, and thus neither ever does. Deadlock conditions can be difficult to detect."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 746, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 747, "label": "Likelihood of Attack", "shape": "dot", "title": "LOW"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 748, "label": "Typical Severity", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 749, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 750, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:The adversary initiates an exploratory phase to get familiar with the system.::STEP:2:PHASE:Explore:DESCRIPTION:The adversary triggers a first action (such as holding a resource) and initiates a second action which will wait for the first one to finish.::STEP:3:PHASE:Explore:DESCRIPTION:If the target program has a deadlock condition, the program waits indefinitely resulting in a denial of service.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 751, "label": "Prerequisites", "shape": "dot", "title": "::The target host has a deadlock condition. There are four conditions for a deadlock to occur, known as the Coffman conditions. [REF-101]::The target host exposes an API to the user.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 752, "label": "Skills Required", "shape": "dot", "title": "::SKILL:This type of attack may be sophisticated and require knowledge about the system\u0027s resources and APIs.:LEVEL:Medium::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 753, "label": "Resources Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 754, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 755, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:AvailabilityTECHNICAL IMPACT:Resource Consumption:NOTE:Availability Resource Consumption A successful forced deadlock attack compromises the availability of the system by exhausting its available resources.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 756, "label": "Mitigations", "shape": "dot", "title": "::Use known algorithm to avoid deadlock condition (for instance non-blocking synchronization algorithms).::For competing actions, use well-known libraries which implement synchronization.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 757, "label": "Example Instances", "shape": "dot", "title": "::An example of a deadlock which may occur in database products is the following. Client applications using the database may require exclusive access to a table, and in order to gain exclusive access they ask for a lock. If one client application holds a lock on a table and attempts to obtain the lock on a second table that is already held by a second client application, this may lead to deadlock if the second application then attempts to obtain the lock that is held by the first application (Source: Wikipedia, http://en.wikipedia.org/wiki/Deadlock)::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 758, "label": "Related Weaknesses", "shape": "dot", "title": "::412::567::662::667::833::1322::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 759, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1499.004:ENTRY NAME:Endpoint Denial of Service: Application or System Exploitation::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 760, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 761, "label": "name", "shape": "dot", "title": "Local Code Inclusion"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 762, "label": "id", "shape": "dot", "title": "251"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 763, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 764, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 765, "label": "Description", "shape": "dot", "title": "The attacker forces an application to load arbitrary code files from the local machine. The attacker could use this to try to load old versions of library files that have known vulnerabilities, to load files that the attacker placed on the local machine during a prior attack, or to otherwise change the functionality of the targeted application in unexpected ways."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 766, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 767, "label": "Likelihood of Attack", "shape": "dot", "title": "NULLMedium"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 768, "label": "Typical Severity", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:175::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 769, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 770, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 771, "label": "Prerequisites", "shape": "dot", "title": "::The targeted application must have a bug that allows an adversary to control which code file is loaded at some juncture.::Some variants of this attack may require that old versions of some code files be present and in predictable locations.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 772, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 773, "label": "Resources Required", "shape": "dot", "title": "::The adversary needs to have enough access to the target application to control the identity of a locally included file. The attacker may also need to be able to upload arbitrary code files to the target machine, although any location for these files may be acceptable.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 774, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 775, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:IntegrityTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Integrity Execute Unauthorized Commands Through local code inclusion, the adversary compromises the integrity of the application.::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data:NOTE:Confidentiality Read Data An attacker may leverage local code inclusion in order to print sensitive data to a page, such as hidden configuration files or or password hashes.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 776, "label": "Mitigations", "shape": "dot", "title": "::Implementation: Avoid passing user input to filesystem or framework API. If necessary to do so, implement a specific, allowlist approach.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 777, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 778, "label": "Related Weaknesses", "shape": "dot", "title": "::829::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 779, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1055:ENTRY NAME:Process Injection::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 780, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 781, "label": "name", "shape": "dot", "title": "Leverage Alternate Encoding"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 782, "label": "id", "shape": "dot", "title": "267"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 783, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 784, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 785, "label": "Description", "shape": "dot", "title": "An adversary leverages the possibility to encode potentially harmful input or content used by applications such that the applications are ineffective at validating this encoding standard."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 786, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 787, "label": "Likelihood of Attack", "shape": "dot", "title": "High"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 788, "label": "Typical Severity", "shape": "dot", "title": "High"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 789, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:153::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 790, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Survey the application for user-controllable inputs] Using a browser, an automated tool or by inspecting the application, an adversary records all entry points to the application.TECHNIQUE:Use a spidering tool to follow and record all links and analyze the web pages to find entry points. Make special note of any links that include parameters in the URL.:TECHNIQUE:Use a proxy tool to record all user input entry points visited during a manual traversal of the web application.:TECHNIQUE:Use a browser to manually explore the website and analyze how it is constructed. Many browsers\u0027 plugins are available to facilitate the analysis or automate the discovery.:TECHNIQUE:Manually inspect the application to find entry points.::STEP:2:PHASE:Experiment:DESCRIPTION:[Probe entry points to locate vulnerabilities] The adversary uses the entry points gathered in the Explore phase as a target list and injects various payloads using a variety of different types of encodings to determine if an entry point actually represents a vulnerability with insufficient validation logic and to characterize the extent to which the vulnerability can be exploited.TECHNIQUE:Try to use different encodings of content in order to bypass validation routines.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 791, "label": "Prerequisites", "shape": "dot", "title": "::The application\u0027s decoder accepts and interprets encoded characters. Data canonicalization, input filtering and validating is not done properly leaving the door open to harmful characters for the target host.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 792, "label": "Skills Required", "shape": "dot", "title": "::SKILL:An adversary can inject different representation of a filtered character in a different encoding.:LEVEL:Low::SKILL:An adversary may craft subtle encoding of input data by using the knowledge that they have gathered about the target host.:LEVEL:Medium::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 793, "label": "Resources Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 794, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 795, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::SCOPE:AuthorizationTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Authorization Execute Unauthorized Commands Run Arbitrary Code::SCOPE:Accountability:SCOPE:Authentication:SCOPE:Authorization:SCOPE:Non-RepudiationTECHNICAL IMPACT:Gain Privileges::SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Bypass Protection Mechanism::SCOPE:AvailabilityTECHNICAL IMPACT:Unreliable Execution:TECHNICAL IMPACT:Resource Consumption:NOTE:Availability Unreliable Execution Resource Consumption Denial of Service::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 796, "label": "Mitigations", "shape": "dot", "title": "::Assume all input might use an improper representation. Use canonicalized data inside the application; all data must be converted into the representation used inside the application (UTF-8, UTF-16, etc.)::Assume all input is malicious. Create an allowlist that defines all valid input to the software system based on the requirements specifications. Input that does not match against the allowlist should not be permitted to enter into the system. Test your decoding process against malicious input.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 797, "label": "Example Instances", "shape": "dot", "title": "::Microsoft Internet Explorer 5.01 SP4, 6, 6 SP1, and 7 does not properly handle unspecified encoding strings, which allows remote adversaries to bypass the Same Origin Policy and obtain sensitive information via a crafted web site, aka Post Encoding Information Disclosure Vulnerability. Related Vulnerabilities CVE-2010-0488::Adversaries may attempt to make an executable or file difficult to discover or analyze by encrypting, encoding, or otherwise obfuscating its contents on the system or in transit. This is common behavior that can be used across different platforms and the network to evade defenses.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 798, "label": "Related Weaknesses", "shape": "dot", "title": "::173::172::180::181::73::74::20::697::692::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 799, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1027:ENTRY NAME:Obfuscated Files or Information::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 800, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 801, "label": "name", "shape": "dot", "title": "Audit Log Manipulation"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 802, "label": "id", "shape": "dot", "title": "268"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 803, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 804, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 805, "label": "Description", "shape": "dot", "title": "The attacker injects, manipulates, deletes, or forges malicious log entries into the log file, in an attempt to mislead an audit of the log file or cover tracks of an attack. Due to either insufficient access controls of the log files or the logging mechanism, the attacker is able to perform such actions."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 806, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 807, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 808, "label": "Typical Severity", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 809, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:161::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 810, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 811, "label": "Prerequisites", "shape": "dot", "title": "::The target host is logging the action and data of the user.::The target host insufficiently protects access to the logs or logging mechanisms.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 812, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 813, "label": "Resources Required", "shape": "dot", "title": "::The attacker must understand how the logging mechanism works. Optionally, the attacker must know the location and the format of individual entries of the log files.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 814, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 815, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 816, "label": "Mitigations", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 817, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 818, "label": "Related Weaknesses", "shape": "dot", "title": "::117::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 819, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1070:ENTRY NAME:Indicator Removal on Host::::TAXONOMY NAME:ATTACK:ENTRY ID:1562.002:ENTRY NAME:Impair Defenses: Disable Windows Event Logging::::TAXONOMY NAME:ATTACK:ENTRY ID:1562.003:ENTRY NAME:Impair Defenses: Impair Command History Logging::::TAXONOMY NAME:ATTACK:ENTRY ID:1562.008:ENTRY NAME:Impair Defenses: Disable Cloud Logs::::TAXONOMY NAME:OWASP Attacks:ENTRY NAME:Log Injection::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 820, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 821, "label": "name", "shape": "dot", "title": "Modification of Registry Run Keys"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 822, "label": "id", "shape": "dot", "title": "270"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 823, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 824, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 825, "label": "Description", "shape": "dot", "title": "An adversary adds a new entry to the run keys in the Windows registry so that an application of their choosing is executed when a user logs in. In this way, the adversary can get their executable to operate and run on the target system with the authorized user\u0027s level of permissions. This attack is a good way for an adversary to run persistent spyware on a user\u0027s machine, such as a keylogger."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 826, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 827, "label": "Likelihood of Attack", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 828, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 829, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:203::NATURE:CanPrecede:CAPEC ID:568::NATURE:CanPrecede:CAPEC ID:529::NATURE:CanPrecede:CAPEC ID:646::NATURE:CanFollow:CAPEC ID:555::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 830, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Determine target system] The adversary must first determine the system they wish to target. This attack only works on Windows.::STEP:2:PHASE:Experiment:DESCRIPTION:[Gain access to the system] The adversary needs to gain access to the system in some way so that they can modify the Windows registry.TECHNIQUE:Gain physical access to a system either through shoulder surfing a password or accessing a system that is left unlocked.:TECHNIQUE:Gain remote access to a system through a variety of means.::STEP:3:PHASE:Exploit:DESCRIPTION:[Modify Windows registry] The adversary will modify the Windows registry by adding a new entry to the run keys referencing a desired program. This program will be run whenever the user logs in.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 831, "label": "Prerequisites", "shape": "dot", "title": "::The adversary must have gained access to the target system via physical or logical means in order to carry out this attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 832, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 833, "label": "Resources Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 834, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 835, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data:TECHNICAL IMPACT:Gain Privileges::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 836, "label": "Mitigations", "shape": "dot", "title": "::Identify programs that may be used to acquire process information and block them by using a software restriction policy or tools that restrict program execution by using a process allowlist.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 837, "label": "Example Instances", "shape": "dot", "title": "::An adversary can place a malicious executable (RAT) on the target system and then configure it to automatically run when the user logs in to maintain persistence on the target system.::Through the modification of registry run keys the adversary can masquerade a malicious executable as a legitimate program.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 838, "label": "Related Weaknesses", "shape": "dot", "title": "::15::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 839, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1547.001:ENTRY NAME:Boot or Logon Autostart Execution: Registry Run Keys / Start Folder::::TAXONOMY NAME:ATTACK:ENTRY ID:1547.014:ENTRY NAME:Boot or Logon Autostart Execution: Active::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 840, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 841, "label": "name", "shape": "dot", "title": "Host Discovery"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 842, "label": "id", "shape": "dot", "title": "292"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 843, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 844, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 845, "label": "Description", "shape": "dot", "title": "An adversary sends a probe to an IP address to determine if the host is alive. Host discovery is one of the earliest phases of network reconnaissance. The adversary usually starts with a range of IP addresses belonging to a target network and uses various methods to determine if a host is present at that IP address. Host discovery is usually referred to as \u0027Ping\u0027 scanning using a sonar analogy. The goal is to send a packet through to the IP address and solicit a response from the host. As such, a \u0027ping\u0027 can be virtually any crafted packet whatsoever, provided the adversary can identify a functional host based on its response. An attack of this nature is usually carried out with a \u0027ping sweep,\u0027 where a particular kind of ping is sent to a range of IP addresses."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 846, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 847, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 848, "label": "Typical Severity", "shape": "dot", "title": "LOW"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 849, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:169::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 850, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 851, "label": "Prerequisites", "shape": "dot", "title": "::The adversary requires logical access to the target network in order to carry out host discovery.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 852, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 853, "label": "Resources Required", "shape": "dot", "title": "::The resources required will differ based upon the type of host discovery being performed. Usually a network scanning tool or scanning script is required due to the volume of requests that must be generated.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 854, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 855, "label": "Consequens
