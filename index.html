              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": 1, "label": "name", "shape": "dot", "title": "Accessing Functionality Not Properly Constrained by ACLs"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 2, "label": "id", "shape": "dot", "title": "1"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 3, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 4, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 5, "label": "Description", "shape": "dot", "title": "In applications, particularly web applications, access to functionality is mitigated by an authorization framework. This framework maps Access Control Lists (ACLs) to elements of the application\u0027s functionality; particularly URL\u0027s for web apps. In the case that the administrator failed to specify an ACL for a particular element, an attacker may be able to access it with impunity. An attacker with the ability to access functionality not properly constrained by ACLs can obtain sensitive information and possibly compromise the entire application. Such an attacker can access resources that must be available only to users at a higher privilege level, can access management sections of the application, or can run queries for data that they otherwise not supposed to."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 6, "label": "Alternate Terms", "shape": "dot", "title": "NA"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 7, "label": "Likelihood of Attack", "shape": "dot", "title": "High"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 8, "label": "Typical Severity", "shape": "dot", "title": "High"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 9, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:122::NATURE:CanPrecede:CAPEC ID:17::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 10, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Survey] The attacker surveys the target application, possibly as a valid and authenticated userTECHNIQUE:Spidering web sites for all available links:TECHNIQUE:Brute force guessing of resource names:TECHNIQUE:Brute force guessing of user names / credentials:TECHNIQUE:Brute force guessing of function names / actions::STEP:2:PHASE:Explore:DESCRIPTION:[Identify Functionality] At each step, the attacker notes the resource or functionality access mechanism invoked upon performing specific actionsTECHNIQUE:Use the web inventory of all forms and inputs and apply attack data to those inputs.:TECHNIQUE:Use a packet sniffer to capture and record network traffic:TECHNIQUE:Execute the software in a debugger and record API calls into the operating system or important libraries. This might occur in an environment other than a production environment, in order to find weaknesses that can be exploited in a production environment.::STEP:3:PHASE:Experiment:DESCRIPTION:[Iterate over access capabilities] Possibly as a valid user, the attacker then tries to access each of the noted access mechanisms directly in order to perform functions not constrained by the ACLs.TECHNIQUE:Fuzzing of API parameters (URL parameters, OS API parameters, protocol parameters)::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 11, "label": "Prerequisites", "shape": "dot", "title": "::The application must be navigable in a manner that associates elements (subsections) of the application with ACLs.::The various resources, or individual URLs, must be somehow discoverable by the attacker::The administrator must have forgotten to associate an ACL or has associated an inappropriately permissive ACL with a particular navigable resource.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 12, "label": "Skills Required", "shape": "dot", "title": "::SKILL:In order to discover unrestricted resources, the attacker does not need special tools or skills. They only have to observe the resources or access mechanisms invoked as each action is performed and then try and access those access mechanisms directly.:LEVEL:Low::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 13, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 14, "label": "Indicators", "shape": "dot", "title": "NA"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 15, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:Confidentiality:SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Gain Privileges::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 16, "label": "Mitigations", "shape": "dot", "title": "::In a J2EE setting, administrators can associate a role that is impossible for the authenticator to grant users, such as NoAccess, with all Servlets to which access is guarded by a limited number of servlets visible to, and accessible by, the user. Having done so, any direct access to those protected Servlets will be prohibited by the web container. In a more general setting, the administrator must mark every resource besides the ones supposed to be exposed to the user as accessible by a role impossible for the user to assume. The default security setting must be to deny access and then grant access only to those resources intended by business logic.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 17, "label": "Example Instances", "shape": "dot", "title": "::Implementing the Model-View-Controller (MVC) within Java EE\u0027s Servlet paradigm using a Single front controller pattern that demands that brokered HTTP requests be authenticated before hand-offs to other Action Servlets. If no security-constraint is placed on those Action Servlets, such that positively no one can access them, the front controller can be subverted.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 18, "label": "Related Weaknesses", "shape": "dot", "title": "::276::285::434::693::732::1191::1193::1220::1297::1311::1314::1315::1318::1320::1321::1327::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 19, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1574.010:ENTRY NAME:Hijack Execution Flow: ServicesFile Permissions Weakness::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 20, "label": "Notes", "shape": "dot", "title": "NA"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 21, "label": "name", "shape": "dot", "title": "Cause Web Server Misclassification"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 22, "label": "id", "shape": "dot", "title": "11"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 23, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 24, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 25, "label": "Description", "shape": "dot", "title": "An attack of this type exploits a Web server\\s decision to take action based on filename or file extension. Because different file types are handled by different server processes, misclassification may force the Web server to take unexpected action, or expected actions in an unexpected sequence. This may cause the server to exhaust resources, supply debug or system data to the attacker, or bind an attacker to a remote process."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 26, "label": "Alternate Terms", "shape": "dot", "title": "NA"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 27, "label": "Likelihood of Attack", "shape": "dot", "title": "Medium"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 28, "label": "Typical Severity", "shape": "dot", "title": "High"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 29, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:635::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 30, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Footprint file input vectors] Manually or using an automated tool, an attacker searches for all input locations where a user has control over the filenames or MIME types of files submitted to the web server.TECHNIQUE:Attacker manually crawls application to identify file inputs:TECHNIQUE:Attacker uses an automated tool to crawl application identify file inputs:TECHNIQUE:Attacker manually assesses strength of access control protecting native application files from user control:TECHNIQUE:Attacker explores potential for submitting files directly to the web server via independently constructed HTTP Requests::STEP:2:PHASE:Experiment:DESCRIPTION:[File misclassification shotgunning] An attacker makes changes to file extensions and MIME types typically processed by web servers and looks for abnormal behavior.TECHNIQUE:Attacker submits files with switched extensions (e.g. .php on a .jsp file) to web server.:TECHNIQUE:Attacker adds extra characters (e.g. adding an extra . after the file extension) to filenames of files submitted to web server.::STEP:3:PHASE:Experiment:DESCRIPTION:[File misclassification sniping] Understanding how certain file types are processed by web servers, an attacker crafts varying file payloads and modifies their file extension or MIME type to be that of the targeted type to see if the web server is vulnerable to misclassification of that type.TECHNIQUE:Craft a malicious file payload, modify file extension to the targeted file type and submit it to the web server.:TECHNIQUE:Craft a malicious file payload, modify its associated MIME type to the targeted file type and submit it to the web server.::STEP:4:PHASE:Exploit:DESCRIPTION:[Disclose information] The attacker, by manipulating a file extension or MIME type is able to make the web server return raw information (not executed).TECHNIQUE:Manipulate the file names that are explicitly sent to the server.:TECHNIQUE:Manipulate the MIME sent in order to confuse the web server.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 31, "label": "Prerequisites", "shape": "dot", "title": "::Web server software must rely on file name or file extension for processing.::The attacker must be able to make HTTP requests to the web server.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 32, "label": "Skills Required", "shape": "dot", "title": "::SKILL:To modify file name or file extension:LEVEL:Low::SKILL:To use misclassification to force the Web server to disclose configuration information, source, or binary data:LEVEL:Medium::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 33, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 34, "label": "Indicators", "shape": "dot", "title": "Null"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 35, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::SCOPE:Confidentiality:SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Gain Privileges::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 36, "label": "Mitigations", "shape": "dot", "title": "::Implementation: Server routines should be determined by content not determined by filename or file extension.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 37, "label": "Example Instances", "shape": "dot", "title": "::J2EE application servers are supposed to execute Java Server Pages (JSP). There have been disclosure issues relating to Orion Application Server, where an attacker that appends either a period (.) or space characters to the end of a legitimate Http request, then the server displays the full source code in the attackers\\ web browser. http://victim.site/login.jsp. Since remote data and directory access may be accessed directly from the JSP, this is a potentially very serious issue. [REF-6]::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 38, "label": "Related Weaknesses", "shape": "dot", "title": "::430::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 39, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1036.006:ENTRY NAME:Masquerading: Space after Filename::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 40, "label": "Notes", "shape": "dot", "title": "Null"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 41, "label": "name", "shape": "dot", "title": "Brute Force"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 42, "label": "id", "shape": "dot", "title": "112"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 43, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 44, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 45, "label": "Description", "shape": "dot", "title": "In this attack, some asset (information, functionality, identity, etc.) is protected by a finite secret value. The attacker attempts to gain access to this asset by using trial-and-error to exhaustively explore all the possible secret values in the hope of finding the secret (or a value that is functionally equivalent) that will unlock the asset."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 46, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 47, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 48, "label": "Typical Severity", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 49, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 50, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Determine secret testing procedure] Determine how a potential guess of the secret may be tested. This may be accomplished by comparing some manipulation of the secret to a known value, use of the secret to manipulate some known set of data and determining if the result displays specific characteristics (for example, turning cryptotext into plaintext), or by submitting the secret to some external authority and having the external authority respond as to whether the value was the correct secret. Ideally, the attacker will want to determine the correctness of their guess independently since involvement of an external authority is usually slower and can provide an indication to the defender that a brute-force attack is being attempted.TECHNIQUE:Determine if there is a way to parallelize the attack. Most brute force attacks can take advantage of parallel techniques by dividing the search space among available resources, thus dividing the average time to success by the number of resources available. If there is a single choke point, such as a need to check answers with an external authority, the attackers\u0027 position is significantly degraded.::STEP:2:PHASE:Explore:DESCRIPTION:[Reduce search space] Find ways to reduce the secret space. The smaller the attacker can make the space they need to search for the secret value, the greater their chances for success. There are a great many ways in which the search space may be reduced.TECHNIQUE:If possible, determine how the secret was selected. If the secret was determined algorithmically (such as by a random number generator) the algorithm may have patterns or dependencies that reduce the size of the secret space. If the secret was created by a human, behavioral factors may, if not completely reduce the space, make some types of secrets more likely than others. (For example, humans may use the same secrets in multiple places or use secrets that look or sound familiar for ease of recall.):TECHNIQUE:If the secret was chosen algorithmically, cryptanalysis can be applied to the algorithm to discover patterns in this algorithm. (This is true even if the secret is not used in cryptography.) Periodicity, the need for seed values, or weaknesses in the generator all can result in a significantly smaller secret space.:TECHNIQUE:If the secret was chosen by a person, social engineering and simple espionage can indicate patterns in their secret selection. If old secrets can be learned (and a target may feel they have little need to protect a secret that has been replaced) hints as to their selection preferences can be gleaned. These can include character substitutions a target employs, patterns in sources (dates, famous phrases, music lyrics, family members, etc.). Once these patterns have been determined, the initial efforts of a brute-force attack can focus on these areas.:TECHNIQUE:Some algorithmic techniques for secret selection may leave indicators that can be tested for relatively easily and which could then be used to eliminate large areas of the search space for consideration. For example, it may be possible to determine that a secret does or does not start with a given character after a relatively small number of tests. Alternatively, it might be possible to discover the length of the secret relatively easily. These discoveries would significantly reduce the search space, thus increasing speed with which the attacker discovers the secret.::STEP:3:PHASE:Explore:DESCRIPTION:[Expand victory conditions] It is sometimes possible to expand victory conditions. For example, the attacker might not need to know the exact secret but simply needs a value that produces the same result using a one-way function. While doing this does not reduce the size of the search space, the presence of multiple victory conditions does reduce the likely amount of time that the attacker will need to explore the space before finding a workable value.::STEP:4:PHASE:Exploit:DESCRIPTION:[Gather information so attack can be performed independently.] If possible, gather the necessary information so a successful search can be determined without consultation of an external authority. This can be accomplished by capturing cryptotext (if the goal is decoding the text) or the encrypted password dictionary (if the goal is learning passwords).::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 51, "label": "Prerequisites", "shape": "dot", "title": "::SKILL:The attack simply requires basic scripting ability to automate the exploration of the search space. More sophisticated attackers may be able to use more advanced methods to reduce the search space and increase the speed with which the secret is located.:LEVEL:Low::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 52, "label": "Skills Required", "shape": "dot", "title": "::The attacker must be able to determine when they have successfully guessed the secret. As such, one-time pads are immune to this type of attack since there is no way to determine when a guess is correct.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 53, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack. Ultimately, the speed with which an attacker discovers a secret is directly proportional to the computational resources the attacker has at their disposal. This attack method is resource expensive\\: having large amounts of computational power do not guarantee timely success, but having only minimal resources makes the problem intractable against all but the weakest secret selection procedures.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 54, "label": "Indicators", "shape": "dot", "title": "::Repeated submissions of incorrect secret values may indicate a brute force attack. For example, repeated bad passwords when accessing user accounts or repeated queries to databases using non-existent keys.::Attempts to download files protected by secrets (usually using encryption) may be a precursor to an offline attack to break the file\u0027s encryption and read its contents. This is especially significant if the file itself contains other secret values, such as password files.::If the attacker is able to perform the checking offline then there will likely be no indication that an attack is ongoing.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 55, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::SCOPE:Confidentiality:SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Gain Privileges::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 56, "label": "Mitigations", "shape": "dot", "title": "::Select a provably large secret space for selection of the secret. Provably large means that the procedure by which the secret is selected does not have artifacts that significantly reduce the size of the total secret space.::Use a secret space that is well known and with no known patterns that may reduce functional size.::Do not provide the means for an attacker to determine success independently. This forces the attacker to check their guesses against an external authority, which can slow the attack and warn the defender. This mitigation may not be possible if testing material must appear externally, such as with a transmitted cryptotext.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 57, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 58, "label": "Related Weaknesses", "shape": "dot", "title": "::330::326::521::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 59, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1110:ENTRY NAME:Brute Force::::TAXONOMY NAME:WASC:ENTRY ID:11:ENTRY NAME:Brute Force::::TAXONOMY NAME:OWASP Attacks:ENTRY NAME:Brute force attack::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 60, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 61, "label": "name", "shape": "dot", "title": "Authentication Abuse"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 62, "label": "id", "shape": "dot", "title": "114"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 63, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 64, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 65, "label": "Description", "shape": "dot", "title": "An attacker obtains unauthorized access to an application, service or device either through knowledge of the inherent weaknesses of an authentication mechanism, or by exploiting a flaw in the authentication scheme\u0027s implementation. In such an attack an authentication mechanism is functioning but a carefully controlled sequence of events causes the mechanism to grant access to the attacker."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 66, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 67, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 68, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 69, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 70, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 71, "label": "Prerequisites", "shape": "dot", "title": "::An authentication mechanism or subsystem implementing some form of authentication such as passwords, digest authentication, security certificates, etc. which is flawed in some way.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 72, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 73, "label": "Resources Required", "shape": "dot", "title": "::A client application, command-line access to a binary, or scripting language capable of interacting with the authentication mechanism.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 74, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 75, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 76, "label": "Mitigations", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 77, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 78, "label": "Related Weaknesses", "shape": "dot", "title": "::287::1244::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 79, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1548:ENTRY NAME:Abuse Elevation Control Mechanism::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 80, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 81, "label": "name", "shape": "dot", "title": "Authentication Bypass"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 82, "label": "id", "shape": "dot", "title": "115"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 83, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 84, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 85, "label": "Description", "shape": "dot", "title": "An attacker gains access to application, service, or device with the privileges of an authorized or privileged user by evading or circumventing an authentication mechanism. The attacker is therefore able to access protected data without authentication ever having taken place."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 86, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 87, "label": "Likelihood of Attack", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 88, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 89, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 90, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 91, "label": "Prerequisites", "shape": "dot", "title": "::An authentication mechanism or subsystem implementing some form of authentication such as passwords, digest authentication, security certificates, etc.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 92, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 93, "label": "Resources Required", "shape": "dot", "title": "::A client application, such as a web browser, or a scripting language capable of interacting with the target.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 94, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 95, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 96, "label": "Mitigations", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 97, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 98, "label": "Related Weaknesses", "shape": "dot", "title": "::287::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 99, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1548:ENTRY NAME:Abuse Elevation Control Mechanism::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 100, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 101, "label": "name", "shape": "dot", "title": "Privilege Abuse"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 102, "label": "id", "shape": "dot", "title": "122"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 103, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 104, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 105, "label": "Description", "shape": "dot", "title": "An adversary is able to exploit features of the target that should be reserved for privileged users or administrators but are exposed to use by lower or non-privileged accounts. Access to sensitive information and functionality must be controlled to ensure that only authorized users are able to access these resources."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 106, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 107, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 108, "label": "Typical Severity", "shape": "dot", "title": "Medium"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 109, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:CanPrecede:CAPEC ID:664::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 110, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 111, "label": "Prerequisites", "shape": "dot", "title": "::The target must have misconfigured their access control mechanisms such that sensitive information, which should only be accessible to more trusted users, remains accessible to less trusted users.::The adversary must have access to the target, albeit with an account that is less privileged than would be appropriate for the targeted resources.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 112, "label": "Skills Required", "shape": "dot", "title": "::SKILL:Adversary can leverage privileged features they already have access to without additional effort or skill. Adversary is only required to have access to an account with improper priveleges.:LEVEL:Low::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 113, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack. The ability to access the target is required.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 114, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 115, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::SCOPE:AuthorizationTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Authorization Execute Unauthorized Commands Run Arbitrary Code::SCOPE:AuthorizationTECHNICAL IMPACT:Gain Privileges::SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Bypass Protection Mechanism::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 116, "label": "Mitigations", "shape": "dot", "title": "::Configure account privileges such privileged/administrator functionality is not exposed to non-privileged/lower accounts.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 117, "label": "Example Instances", "shape": "dot", "title": "::Improperly configured account privileges allowed unauthorized users on a hospital\u0027s network to access the medical records for over 3,000 patients. Thus compromising data integrity and confidentiality in addition to HIPAA violations.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 118, "label": "Related Weaknesses", "shape": "dot", "title": "::269::732::1317::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 119, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1548:ENTRY NAME:Abuse Elevation Control Mechanism::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 120, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 121, "label": "name", "shape": "dot", "title": "Flooding"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 122, "label": "id", "shape": "dot", "title": "125"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 123, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 124, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 125, "label": "Description", "shape": "dot", "title": "An adversary consumes the resources of a target by rapidly engaging in a large number of interactions with the target. This type of attack generally exposes a weakness in rate limiting or flow. When successful this attack prevents legitimate users from accessing the service and can cause the target to crash. This attack differs from resource depletion through leaks or allocations in that the latter attacks do not rely on the volume of requests made to the target but instead focus on manipulation of the target\u0027s operations. The key factor in a flooding attack is the number of requests the adversary can make in a given period of time. The greater this number, the more likely an attack is to succeed against a given target."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 126, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 127, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 128, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 129, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 130, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 131, "label": "Prerequisites", "shape": "dot", "title": "::Any target that services requests is vulnerable to this attack on some level of scale.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 132, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 133, "label": "Resources Required", "shape": "dot", "title": "::A script or program capable of generating more requests than the target can handle, or a network or cluster of objects all capable of making simultaneous requests.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 134, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 135, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:AvailabilityTECHNICAL IMPACT:Unreliable Execution:TECHNICAL IMPACT:Resource Consumption:NOTE:Availability Unreliable Execution Resource Consumption A successful flooding attack compromises the availability of the target system\u0027s service by exhausting its available resources.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 136, "label": "Mitigations", "shape": "dot", "title": "::Ensure that protocols have specific limits of scale configured.::Specify expectations for capabilities and dictate which behaviors are acceptable when resource allocation reaches limits.::Uniformly throttle all requests in order to make it more difficult to consume resources more quickly than they can again be freed.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 137, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 138, "label": "Related Weaknesses", "shape": "dot", "title": "::404::770::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 139, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1498.001:ENTRY NAME:Network Denial of Service: Direct Network Flood::::TAXONOMY NAME:ATTACK:ENTRY ID:1499:ENTRY NAME:Endpoint Denial of Service::::TAXONOMY NAME:WASC:ENTRY ID:10:ENTRY NAME:Denial of Service::::TAXONOMY NAME:OWASP Attacks:ENTRY NAME:Traffic flood::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 140, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 141, "label": "name", "shape": "dot", "title": "Directory Indexing"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 142, "label": "id", "shape": "dot", "title": "127"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 143, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 144, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 145, "label": "Description", "shape": "dot", "title": "An adversary crafts a request to a target that results in the target listing/indexing the content of a directory as output. One common method of triggering directory contents as output is to construct a request containing a path that terminates in a directory name rather than a file name since many applications are configured to provide a list of the directory\u0027s contents when such a request is received. An adversary can use this to explore the directory tree on a target as well as learn the names of files. This can often end up revealing test files, backup files, temporary files, hidden files, configuration files, user accounts, script contents, as well as naming conventions, all of which can be used by an attacker to mount additional attacks."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 146, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 147, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 148, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 149, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:54::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 150, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Directory Discovery] Use a method, either manual, scripted, or automated to discover the directories on the server by making requests for directories that may possibly exist. During this phase the adversary is less concerned with whether a directory can be accessed or indexed and more focused on simply discovering what directories do exist on the target.TECHNIQUE:Send requests to the web server for common directory names:TECHNIQUE:If directories are discovered that are native to a server type further refine the directory search to include directories usually present on those types of servers.:TECHNIQUE:Search for uncommon or potentially user created directories that may be present.::STEP:2:PHASE:Experiment:DESCRIPTION:[Iteratively explore directory/file structures] The adversary attempts to access the discovered directories that allow access and may attempt to bypass server or application level ACLs by using manual or automated methodsTECHNIQUE:Use a scanner tool to dynamically add directories/files to include their scan based upon data obtained in initial probes.:TECHNIQUE:Use a browser to manually explore the website by issuing a request ending the URL in a slash \u0027/\u0027.:TECHNIQUE:Attempt to bypass ACLs on directories by using methods that known to work against some server types by appending data to the directory request. For instance, appending a Null byte to the end of the request which may cause an ACL to fail and allow access.:TECHNIQUE:Sequentially request a list of common base files to each directory discovered.:TECHNIQUE:Try multiple fuzzing techniques to list directory contents for directories that will not reveal their contents with a / request::STEP:3:PHASE:Exploit:DESCRIPTION:[Read directories or files which are not intended for public viewing.] The adversary attempts to access the discovered directories that allow access and may attempt to bypass server or application level ACLs by using manual or automated methodsTECHNIQUE:Try multiple exploit techniques to list directory contents for directories that will not reveal their contents with a / request:TECHNIQUE:Try other known exploits to elevate privileges sufficient to bypass protected directories.:TECHNIQUE:List the files in the directory by issuing a request with the URL ending in a / slash.:TECHNIQUE:Access the files via direct URL and capture contents.:TECHNIQUE:Attempt to bypass ACLs on directories by using methods that are known to work against some server types by appending data to the directory request. For instance, appending a Null byte to the end of the request which may cause an ACL to fail and allow access.:TECHNIQUE:Sequentially request a list of common base files to each directory discovered.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 151, "label": "Prerequisites", "shape": "dot", "title": "::The target must be misconfigured to return a list of a directory\u0027s content when it receives a request that ends in a directory name rather than a file name.::The adversary must be able to control the path that is requested of the target.::The administrator must have failed to properly configure an ACL or has associated an overly permissive ACL with a particular directory.::The server version or patch level must not inherently prevent known directory listing attacks from working.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 152, "label": "Skills Required", "shape": "dot", "title": "::SKILL:To issue the request to URL without given a specific file name:LEVEL:Low::SKILL:To bypass the access control of the directory of listings:LEVEL:High::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 153, "label": "Resources Required", "shape": "dot", "title": "::Ability to send HTTP requests to a web application.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 154, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 155, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data:NOTE:Confidentiality Read Data Information Leakage::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 156, "label": "Mitigations", "shape": "dot", "title": "::1. Using blank index.html: putting blank index.html simply prevent directory listings from displaying to site visitors.::2. Preventing with .htaccess in Apache web server: In .htaccess, write Options-indexes.::3. Suppressing error messages: using error 403 Forbidden message exactly like error 404 Not Found message.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 157, "label": "Example Instances", "shape": "dot", "title": "::The adversary uses directory listing to view sensitive files in the application. This is an example of accessing the backup file. The attack issues a request for http://www.example.com/admin/ and receives the following dynamic directory indexing content in the response: Index of /admin Name Last Modified Size Description backup/ 31-May-2007 08:18 - Apache/ 2.0.55 Server at www.example.com Port 80 The target application does not have direct hyperlink to the backup directory in the normal html webpage, however the attacker has learned of this directory due to indexing the content. The client then requests the backup directory URL and receives output which has a db_dump.php file in it. This sensitive data should not be disclosed publicly.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 158, "label": "Related Weaknesses", "shape": "dot", "title": "::424::425::288::285::732::276::693::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 159, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1083:ENTRY NAME:File and Directory Discovery::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 160, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 161, "label": "name", "shape": "dot", "title": "Subverting Environment Variable Values"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 162, "label": "id", "shape": "dot", "title": "13"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 163, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 164, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 165, "label": "Description", "shape": "dot", "title": "The adversary directly or indirectly modifies environment variables used by or controlling the target software. The adversary\u0027s goal is to cause the target software to deviate from its expected operation in a manner that benefits the adversary."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 166, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 167, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 168, "label": "Typical Severity", "shape": "dot", "title": "VERY HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 169, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:77::NATURE:CanPrecede:CAPEC ID:14::NATURE:PeerOf:CAPEC ID:10::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 170, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Probe target application] The adversary first probes the target application to determine important information about the target. This information could include types software used, software versions, what user input the application consumes, and so on. Most importantly, the adversary tries to determine what environment variables might be used by the underlying software, or even the application itself.::STEP:2:PHASE:Experiment:DESCRIPTION:[Find user-controlled environment variables] Using the information found by probing the application, the adversary attempts to manipulate any user-controlled environment variables they have found are being used by the application, or suspect are being used by the application, and observe the effects of these changes. If the adversary notices any significant changes to the application, they will know that a certain environment variable is important to the application behavior and indicates a possible attack vector.TECHNIQUE:Alter known environment variables such as $PATH, $HOSTNAME, or LD_LIBRARY_PATH and see if application behavior changes.::STEP:3:PHASE:Exploit:DESCRIPTION:[Manipulate user-controlled environment variables] The adversary manipulates the found environment variable(s) to abuse the normal flow of processes or to gain access to privileged resources.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 171, "label": "Prerequisites", "shape": "dot", "title": "::An environment variable is accessible to the user.::An environment variable used by the application can be tainted with user supplied data.::Input data used in an environment variable is not validated properly.::The variables encapsulation is not done properly. For instance setting a variable as public in a class makes it visible and an adversary may attempt to manipulate that variable.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 172, "label": "Skills Required", "shape": "dot", "title": "::SKILL:In a web based scenario, the client controls the data that it submitted to the server. So anybody can try to send malicious data and try to bypass the authentication mechanism.:LEVEL:Low::SKILL:Some more advanced attacks may require knowledge about protocols and probing technique which help controlling a variable. The malicious user may try to understand the authentication mechanism in order to defeat it.:LEVEL:High::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 173, "label": "Resources Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 174, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 175, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:Confidentiality:SCOPE:Integrity:SCOPE:AvailabilityTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Confidentiality Integrity Availability Execute Unauthorized Commands Run Arbitrary Code::SCOPE:Confidentiality:SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Bypass Protection Mechanism::SCOPE:AvailabilityTECHNICAL IMPACT:Unreliable Execution::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::SCOPE:AccountabilityTECHNICAL IMPACT:Hide Activities::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 176, "label": "Mitigations", "shape": "dot", "title": "::Protect environment variables against unauthorized read and write access.::Protect the configuration files which contain environment variables against illegitimate read and write access.::Assume all input is malicious. Create an allowlist that defines all valid input to the software system based on the requirements specifications. Input that does not match against the allowlist should not be permitted to enter into the system.::Apply the least privilege principles. If a process has no legitimate reason to read an environment variable do not give that privilege.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 177, "label": "Example Instances", "shape": "dot", "title": "::Changing the LD_LIBRARY_PATH environment variable in TELNET will cause TELNET to use an alternate (possibly Trojan) version of a function library. The Trojan library must be accessible using the target file system and should include Trojan code that will allow the user to log in with a bad password. This requires that the adversary upload the Trojan library to a specific location on the target. As an alternative to uploading a Trojan file, some file systems support file paths that include remote addresses, such as 172.16.2.100shared_filestrojan_dll.dll. See also: Path Manipulation (CVE-1999-0073)::The HISTCONTROL environment variable keeps track of what should be saved by the history command and eventually into the ~/.bash_history file when a user logs out. This setting can be configured to ignore commands that start with a space by simply setting it to ignorespace. HISTCONTROL can also be set to ignore duplicate commands by setting it to ignoredups. In some Linux systems, this is set by default to ignoreboth which covers both of the previous examples. This means that ls will not be saved, but ls would be saved by history. HISTCONTROL does not exist by default on macOS, but can be set by the user and will be respected. Adversaries can use this to operate without leaving traces by simply prepending a space to all of their terminal commands.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 178, "label": "Related Weaknesses", "shape": "dot", "title": "::353::285::302::74::15::73::20::200::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 179, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1562.003:ENTRY NAME:Impair Defenses:Impair Command History Logging::::TAXONOMY NAME:ATTACK:ENTRY ID:1574.006:ENTRY NAME:Hijack Execution Flow:Dynamic Linker Hijacking::::TAXONOMY NAME:ATTACK:ENTRY ID:1574.007:ENTRY NAME:Hijack Execution Flow:Path Interception by PATH Environment Variable::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 180, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 181, "label": "name", "shape": "dot", "title": "Excessive Allocation"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 182, "label": "id", "shape": "dot", "title": "130"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 183, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 184, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 185, "label": "Description", "shape": "dot", "title": "An adversary causes the target to allocate excessive resources to servicing the attackers\u0027 request, thereby reducing the resources available for legitimate services and degrading or denying services. Usually, this attack focuses on memory allocation, but any finite resource on the target could be the attacked, including bandwidth, processing cycles, or other resources. This attack does not attempt to force this allocation through a large number of requests (that would be Resource Depletion through Flooding) but instead uses one or a small number of requests that are carefully formatted to force the target to allocate excessive resources to service this request(s). Often this attack takes advantage of a bug in the target to cause the target to allocate resources vastly beyond what would be needed for a normal request."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 186, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 187, "label": "Likelihood of Attack", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 188, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 189, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 190, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 191, "label": "Prerequisites", "shape": "dot", "title": "::The target must accept service requests from the attacker and the adversary must be able to control the resource allocation associated with this request to be in excess of the normal allocation. The latter is usually accomplished through the presence of a bug on the target that allows the adversary to manipulate variables used in the allocation.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 192, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 193, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 194, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 195, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:AvailabilityTECHNICAL IMPACT:Resource Consumption:NOTE:Availability Resource Consumption A successful excessive allocation attack forces the target system to exhaust its resources, thereby compromising the availability of its service.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 196, "label": "Mitigations", "shape": "dot", "title": "::Limit the amount of resources that are accessible to unprivileged users.::Assume all input is malicious. Consider all potentially relevant properties when validating input.::Consider uniformly throttling all requests in order to make it more difficult to consume resources more quickly than they can again be freed.::Use resource-limiting settings, if possible.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 197, "label": "Example Instances", "shape": "dot", "title": "::In an Integer Attack, the adversary could cause a variable that controls allocation for a request to hold an excessively large value. Excessive allocation of resources can render a service degraded or unavailable to legitimate users and can even lead to crashing of the target.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 198, "label": "Related Weaknesses", "shape": "dot", "title": "::404::770::1325::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 199, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1499.003:ENTRY NAME:Endpoint Denial of Service:Application Exhaustion Flood::::TAXONOMY NAME:WASC:ENTRY ID:10:ENTRY NAME:Denial of Service::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 200, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 201, "label": "name", "shape": "dot", "title": "Resource Leak Exposure"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 202, "label": "id", "shape": "dot", "title": "131"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 203, "label": "abstraction", "shape": "dot", "title": "Meta"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 204, "label": "status", "shape": "dot", "title": "Stable"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 205, "label": "Description", "shape": "dot", "title": "An adversary utilizes a resource leak on the target to deplete the quantity of the resource available to service legitimate requests."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 206, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 207, "label": "Likelihood of Attack", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 208, "label": "Typical Severity", "shape": "dot", "title": "MEDIUM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 209, "label": "Related Attack Patterns", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 210, "label": "Execution Flow", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 211, "label": "Prerequisites", "shape": "dot", "title": "::The target must have a resource leak that the adversary can repeatedly trigger.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 212, "label": "Skills Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 213, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 214, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 215, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:AvailabilityTECHNICAL IMPACT:Unreliable Execution:TECHNICAL IMPACT:Resource Consumption:NOTE:Availability Unreliable Execution Resource Consumption A successful resource leak exposure attack compromises the availability of the target system\u0027s services.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 216, "label": "Mitigations", "shape": "dot", "title": "::If possible, leverage coding language(s) that do not allow this weakness to occur (e.g., Java, Ruby, and Python all perform automatic garbage collection that releases memory for objects that have been deallocated).::Memory should always be allocated/freed using matching functions (e.g., malloc/free, new/delete, etc.)::Implement best practices with respect to memory management, including the freeing of all allocated resources at all exit points and ensuring consistency with how and where memory is freed in a function.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 217, "label": "Example Instances", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 218, "label": "Related Weaknesses", "shape": "dot", "title": "::404::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 219, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1499:ENTRY NAME:Endpoint Denial of Service::::TAXONOMY NAME:WASC:ENTRY ID:10:ENTRY NAME:Denial of Service::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 220, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 221, "label": "name", "shape": "dot", "title": "Symlink Attack"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 222, "label": "id", "shape": "dot", "title": "132"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 223, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 224, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 225, "label": "Description", "shape": "dot", "title": "An adversary positions a symbolic link in such a manner that the targeted user or application accesses the link\u0027s endpoint, assuming that it is accessing a file with the link\u0027s name."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 226, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 227, "label": "Likelihood of Attack", "shape": "dot", "title": "LOW"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 228, "label": "Typical Severity", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 229, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:159::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 230, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Identify Target] Adversary identifies the target application by determining whether there is sufficient check before writing data to a file and creating symlinks to files in different directories.TECHNIQUE:The adversary writes to files in different directories to check whether the application has sufficient checking before file operations.:TECHNIQUE:The adversary creates symlinks to files in different directories.::STEP:2:PHASE:Experiment:DESCRIPTION:[Try to create symlinks to different files] The adversary then uses a variety of techniques, such as monitoring or guessing to create symlinks to the files accessed by the target application in the directories which are identified in the explore phase.TECHNIQUE:The adversary monitors the file operations performed by the target application using a tool like dtrace or FileMon. And the adversary can delay the operations by using sleep(2) and usleep() to prepare the appropriate conditions for the attack, or make the application perform expansive tasks (large files parsing, etc.) depending on the purpose of the application.:TECHNIQUE:The adversary may need a little guesswork on the filenames on which the target application would operate.:TECHNIQUE:The adversary tries to create symlinks to the various filenames.::STEP:3:PHASE:Exploit:DESCRIPTION:[Target application operates on created symlinks to sensitive files] The adversary is able to create symlinks to sensitive files while the target application is operating on the file.TECHNIQUE:Create the symlink to the sensitive file such as configuration files, etc.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 231, "label": "Prerequisites", "shape": "dot", "title": "::The targeted application must perform the desired activities on a file without checking whether the file is a symbolic link or not. The adversary must be able to predict the name of the file the target application is modifying and be able to create a new symbolic link where that file would appear.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 232, "label": "Skills Required", "shape": "dot", "title": "::SKILL:To create symlinks:LEVEL:Low::SKILL:To identify the files and create the symlinks during the file operation time window:LEVEL:High::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 233, "label": "Resources Required", "shape": "dot", "title": "::None: No specialized resources are required to execute this type of attack. The only requirement is the ability to create the necessary symbolic link.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 234, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 235, "label": "Consequenses", "shape": "dot", "title": "::SCOPE:ConfidentialityTECHNICAL IMPACT:Other:NOTE:Confidentiality Other Information Leakage::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data::SCOPE:ConfidentialityTECHNICAL IMPACT:Read Data::SCOPE:IntegrityTECHNICAL IMPACT:Modify Data::SCOPE:AuthorizationTECHNICAL IMPACT:Execute Unauthorized Commands:NOTE:Authorization Execute Unauthorized Commands Run Arbitrary Code::SCOPE:Accountability:SCOPE:Authentication:SCOPE:Authorization:SCOPE:Non-RepudiationTECHNICAL IMPACT:Gain Privileges::SCOPE:Access Control:SCOPE:AuthorizationTECHNICAL IMPACT:Bypass Protection Mechanism::SCOPE:AvailabilityTECHNICAL IMPACT:Unreliable Execution::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 236, "label": "Mitigations", "shape": "dot", "title": "::Design: Check for the existence of files to be created, if in existence verify they are neither symlinks nor hard links before opening them.::Implementation: Use randomly generated file names for temporary files. Give the files restrictive permissions.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 237, "label": "Example Instances", "shape": "dot", "title": "::The adversary creates a symlink with the same name as the file which the application is intending to write to. The application will write to the file- causing the data to be written where the symlink is pointing. An attack like this can be demonstrated as follows: root# vulprog myFile {...program does some processing...] adversary# ln \u2013s /etc/nologin myFile [...program writes to \u0027myFile\u0027, which points to /etc/nologin...] In the above example, the root user ran a program with poorly written file handling routines, providing the filename myFile to vulnprog for the relevant data to be written to. However, the adversary happened to be looking over the shoulder of root at the time, and created a link from myFile to /etc/nologin. The attack would make no user be able to login.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 238, "label": "Related Weaknesses", "shape": "dot", "title": "::59::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 239, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1547.009:ENTRY NAME:Boot or Logon Autostart Execution:Shortcut Modification::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 240, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 241, "label": "name", "shape": "dot", "title": "Cache Poisoning"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 242, "label": "id", "shape": "dot", "title": "141"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 243, "label": "abstraction", "shape": "dot", "title": "Standard"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 244, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 245, "label": "Description", "shape": "dot", "title": "An attacker exploits the functionality of cache technologies to cause specific data to be cached that aids the attackers\u0027 objectives. This describes any attack whereby an attacker places incorrect or harmful material in cache. The targeted cache can be an application\u0027s cache (e.g. a web browser cache) or a public cache (e.g. a DNS or ARP cache). Until the cache is refreshed, most applications or clients will treat the corrupted cache value as valid. This can lead to a wide range of exploits including redirecting web browsers towards sites that install malware and repeatedly incorrect calculations based on the incorrect value."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 246, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 247, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 248, "label": "Typical Severity", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 249, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:161::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 250, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Identify and explore caches] Use tools to sniff traffic and scan a network in order to locate application\u0027s cache (e.g. a web browser cache) or a public cache (e.g. a DNS or ARP cache) that may have vulnerabilities. Look for poisoning point in cache table entries.TECHNIQUE:Run tools that check available entries in the cache.::STEP:2:PHASE:Experiment:DESCRIPTION:[Cause specific data to be cached] An attacker sends bogus request to the target, and then floods responses that trick a cache to remember malicious responses, which are wrong answers of queries.TECHNIQUE:Intercept or modify a query, or send a bogus query with known credentials (such as transaction ID).::STEP:3:PHASE:Exploit:DESCRIPTION:[Redirect users to malicious website] As the attacker succeeds in exploiting the vulnerability, they are able to manipulate and interpose malicious response data to targeted victim queries.TECHNIQUE:Intercept or modify a query, or send a bogus query with known credentials (such as transaction ID).:TECHNIQUE:Adversary-in-the-Middle attacks (CAPEC-94) intercept secure communication between two parties.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 251, "label": "Prerequisites", "shape": "dot", "title": "::The attacker must be able to modify the value stored in a cache to match a desired value.::The targeted application must not be able to detect the illicit modification of the cache and must trust the cache value in its calculations.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 252, "label": "Skills Required", "shape": "dot", "title": "::SKILL:To overwrite/modify targeted cache:LEVEL:Medium::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 253, "label": "Resources Required", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 254, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 255, "label": "Consequenses", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 256, "label": "Mitigations", "shape": "dot", "title": "::Configuration: Disable client side caching.::Implementation: Listens for query replies on a network, and sends a notification via email when an entry changes.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 257, "label": "Example Instances", "shape": "dot", "title": "::In this example, an attacker sends request to a local DNS server to look up www.example .com. The associated IP address of www.example.com is 1.3.5.7. Local DNS usually caches IP addresses and do not go to remote DNS every time. Since the local record is not found, DNS server tries to connect to remote DNS for queries. However, before the remote DNS returns the right IP address 1.3.5.7, the attacker floods local DNS with crafted responses with IP address 2.4.6.8. The result is that 2.4.6.8 is stored in DNS cache. Meanwhile, 2.4.6.8 is associated with a malicious website www.maliciousexampsle.com When users connect to www.example.com, the local DNS will direct it to www.maliciousexample.com, this works as part of a Pharming attack.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 258, "label": "Related Weaknesses", "shape": "dot", "title": "::348::345::349::346::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 259, "label": "Taxonomy Mappings", "shape": "dot", "title": "TAXONOMY NAME:ATTACK:ENTRY ID:1557.002:ENTRY NAME:Adversary-in-the-Middle: ARP Cache Poisoning::::TAXONOMY NAME:OWASP Attacks:ENTRY NAME:Cache Poisoning::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 260, "label": "Notes", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 261, "label": "name", "shape": "dot", "title": "DNS Cache Poisoning"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 262, "label": "id", "shape": "dot", "title": "142"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 263, "label": "abstraction", "shape": "dot", "title": "Detailed"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 264, "label": "status", "shape": "dot", "title": "Draft"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 265, "label": "Description", "shape": "dot", "title": "A domain name server translates a domain name (such as www.example.com) into an IP address that Internet hosts use to contact Internet resources. An adversary modifies a public DNS cache to cause certain names to resolve to incorrect addresses that the adversary specifies. The result is that client applications that rely upon the targeted cache for domain name resolution will be directed not to the actual address of the specified domain name but to some other address. Adversaries can use this to herd clients to sites that install malware on the victim\u0027s computer or to masquerade as part of a Pharming attack."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 266, "label": "Alternate Terms", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 267, "label": "Likelihood of Attack", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 268, "label": "Typical Severity", "shape": "dot", "title": "HIGH"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 269, "label": "Related Attack Patterns", "shape": "dot", "title": "::NATURE:ChildOf:CAPEC ID:141::NATURE:CanPrecede:CAPEC ID:89::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 270, "label": "Execution Flow", "shape": "dot", "title": "::STEP:1:PHASE:Explore:DESCRIPTION:[Explore resolver caches] Check DNS caches on local DNS server and client\u0027s browser with DNS cache enabled.TECHNIQUE:Run tools that check the resolver cache in the memory to see if it contains a target DNS entry.:TECHNIQUE:Figure out if the client\u0027s browser has DNS cache enabled.::STEP:2:PHASE:Experiment:DESCRIPTION:[Attempt sending crafted records to DNS cache] A request is sent to the authoritative server for target website and wait for the iterative name resolver. An adversary sends bogus request to the DNS local server, and then floods responses that trick a DNS cache to remember malicious responses, which are wrong answers of DNS query.TECHNIQUE:Adversary must know the transaction ID by intercepting a DNS query, or sending a bogus query with known transaction ID.:TECHNIQUE:If the transaction ID used to identify each query instance is randomized in some new DNS software, the attack must guess the transaction ID. Slow the response of the real DNS server by causing Denial-of-service. This gives adversaries enough time to guess transaction:TECHNIQUE:Adversary crafts DNS response with the same transaction ID as in the request. The adversary sends out DNS responses before the authorized DNS server. This forces DNS local cache stores fake DNS response (wrong answer). The fake DNS responses usually include a malicious website\u0027s IP address.::STEP:3:PHASE:Exploit:DESCRIPTION:[Redirect users to malicious website] As the adversary succeeds in exploiting the vulnerability, the victim connects to a malicious site using a good web site\u0027s domain name.TECHNIQUE:Redirecting Web traffic to a site that looks enough like the original so as to not raise any suspicion.:TECHNIQUE:Adversary-in-the-Middle (CAPEC-94) intercepts secure communication between two parties.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 271, "label": "Prerequisites", "shape": "dot", "title": "::A DNS cache must be vulnerable to some attack that allows the adversary to replace addresses in its lookup table.Client applications must trust the corrupted cashed values and utilize them for their domain name resolutions.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 272, "label": "Skills Required", "shape": "dot", "title": "::SKILL:To overwrite/modify targeted DNS cache:LEVEL:Medium::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 273, "label": "Resources Required", "shape": "dot", "title": "::The adversary must have the resources to modify the targeted cache. In addition, in most cases the adversary will wish to host the sites to which users will be redirected, although in some cases redirecting to a third party site will accomplish the adversary\u0027s goals.::"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 274, "label": "Indicators", "shape": "dot", "title": "NULL"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 275, "label": "Consequenses", "shape": "dot", "title": "NULL"
